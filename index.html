<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採購專案管理系統 v45.3 - 專業報表列印版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #334155; }
        
        /* --- 報表列印核心設定 (A3 橫式) --- */
        @media print {
            @page { 
                size: A3 landscape; /* 設定 A3 橫向 */
                margin: 15mm;       /* 預留邊距 */
            }
            
            body { 
                background: white !important; 
                -webkit-print-color-adjust: exact; /* 強制列印背景色與顏色 */
                print-color-adjust: exact;
                color: black !important;
            }

            /* 隱藏網頁介面元素 */
            .no-print, header, .modal-overlay, .switch, .modal-close-btn, button { display: none !important; }
            
            /* 重置容器寬度，確保填滿 A3 */
            #root, .min-h-screen, .max-w-\[1400px\] { 
                padding: 0 !important; 
                margin: 0 !important; 
                width: 100% !important; 
                max-width: none !important; 
            }
            
            /* 期程大表專用列印樣式 */
            .print-area { 
                width: 100% !important; 
                overflow: visible !important; 
                display: block !important;
            }

            .bg-white, .shadow-sm, .rounded-\[3rem\], .rounded-\[2rem\], .border-slate-100 {
                box-shadow: none !important;
                border: none !important;
                border-radius: 0 !important;
                background: transparent !important;
            }

            /* 標題與月份列 */
            .header-print {
                border-bottom: 2px solid #000 !important;
                margin-bottom: 10px !important;
                padding-bottom: 5px !important;
                color: #000 !important;
                font-weight: 900 !important;
            }

            /* 確保每一個案件(含分項)不會被切斷，整塊換頁 */
            .project-row { 
                break-inside: avoid; 
                page-break-inside: avoid; 
                border-bottom: 1px solid #cbd5e1 !important; 
                padding-bottom: 15px !important; 
                margin-bottom: 15px !important; 
            }
            
            /* 調整文字顏色為深黑，提升閱讀性 */
            .text-slate-400, .text-slate-500 { color: #475569 !important; }
            .text-slate-800 { color: #000 !important; }

            /* 隱藏計畫條 (Planned) - 讓畫面更乾淨 (若您想保留可移除此行) */
            .planned-bar { display: none !important; }
            
            /* 調整時間軸軌道樣式 */
            .timeline-track {
                background-color: #f1f5f9 !important; /* 淺灰底 */
                border: 1px solid #e2e8f0 !important; /* 細邊框 */
                box-shadow: none !important;
            }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .bar-segment { height: 100%; position: absolute; box-sizing: border-box; transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        
        .modal-close-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: #f1f5f9; border-radius: 50%; color: #64748b; font-size: 20px; font-weight: bold; cursor: pointer; border: 1px solid #e2e8f0; transition: all 0.2s; }
        .modal-close-btn:hover { background: #fee2e2; color: #ef4444; transform: rotate(90deg); }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #9B0070; }
        input:checked + .slider:before { transform: translateX(20px); }
        
        .step-bar { height: 6px; flex: 1; border-radius: 3px; background-color: #f1f5f9; transition: 0.3s; }
        .setting-item-row { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 0.75rem; padding: 0.75rem 1rem; display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .animate-fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .badge { display: inline-flex; align-items: center; padding: 0.15rem 0.5rem; border-radius: 9999px; font-size: 0.7rem; font-weight: 800; letter-spacing: 0.05em; line-height: 1; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        // --- 視覺核心：康橋色系 ---
        const THEME = { 
            purple: '#9B0070', cyan: '#009B9B', blue: '#2563eb', emerald: '#10b981', 
            dark: '#1e293b', planned: '#cbd5e1', text_sec: '#64748b'
        };
        
        const STAGE_CONFIG = [
            { id: 1, name: '請購(簽呈)', category: 'demand', badge:'請購中', color: THEME.cyan },
            { id: 2, name: '詢比議價', category: 'procurement', badge:'詢價中', color: THEME.purple },
            { id: 3, name: '採購單簽核', category: 'procurement', badge:'簽核中', color: THEME.purple },
            { id: 4, name: '合約作業', category: 'contract', badge:'合約中', color: THEME.blue },
            { id: 5, name: '已完成/核准', category: 'contract', badge:'已完工', color: THEME.emerald } 
        ];

        const SUBTASK_STAGES = [
            { key: 'demand', label: '1. 請購(簽呈) 實際' },
            { key: 'procurement', label: '2. 詢比議價 實際' },
            { key: 'contract', label: '3. 合約作業 實際' }
        ];

        const STATUS_OPTIONS = [
            { id: 'normal', name: '執行中', color: '#10b981' }, 
            { id: 'paused', name: '暫停中', color: '#f59e0b' }, 
            { id: 'cancelled', name: '已取消', color: '#ef4444' } 
        ];

        const MONTHS = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
        const CURRENT_YEAR_NUM = new Date().getFullYear();
        const DYNAMIC_YEARS = Array.from({ length: 12 }, (_, i) => (2024 + i).toString());

        const Icon = ({ name, size = 16, className = "" }) => {
            if (!window.lucide) return null;
            const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
            const iconData = window.lucide.icons[kebabName];
            return iconData ? <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className} dangerouslySetInnerHTML={{ __html: iconData[1].map(tag => `<${tag[0]} ${Object.entries(tag[1]).map(([k, v]) => `${k}="${v}"`).join(' ')}></${tag[0]}>`).join('') }} /> : null;
        };

        const DeptSelector = ({ options, selected = [], onChange }) => {
            const toggle = (opt) => {
                if (selected.includes(opt)) onChange(selected.filter(s => s !== opt));
                else onChange([...selected, opt]);
            };
            return (
                <div className="flex flex-wrap gap-2">
                    {options.map(opt => (
                        <button key={opt} type="button" onClick={() => toggle(opt)} className={`px-4 py-2 rounded-xl text-xs font-black tracking-wide border transition-all ${selected.includes(opt) ? 'bg-slate-800 text-white border-slate-800 shadow-md' : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'}`}>
                            {opt}
                        </button>
                    ))}
                    {selected.length === 0 && <span className="text-[10px] text-rose-500 self-center font-bold">* 必選</span>}
                </div>
            );
        };

        const App = () => {
            const [projects, setProjects] = useState(() => {
                const s = localStorage.getItem('proc_db_v45_3'); 
                if (s) return JSON.parse(s);
                return [
                    { 
                        id: 1715432001, title: '2026年度核心機房升級與虛擬化建置', year: '2026', deadline: '2026-08-30', budget: 5800000, dept: ['資訊部'], handler: '系統管理員', stage: 2, status: 'normal', hasSubTasks: true, remarks: '',
                        tasks: [{id: 101, name: '核心交換機採購', stage: 2, actual: { demand: {start: '2026-01-05', end: '2026-01-25'}, procurement: {start: '2026-01-26', end: ''}, contract: {start: '', end: ''} }}],
                        planned: { demand: { start: '2026-01-01', end: '2026-01-31' }, procurement: { start: '2026-02-01', end: '2026-04-15' }, contract: { start: '2026-04-16', end: '2026-08-30' } },
                        actual: { demand: { start: '2026-01-05', end: '2026-01-25' }, procurement: { start: '2026-01-26', end: '' }, contract: { start: '', end: '' } } 
                    },
                    {
                        id: 1715431002, title: '行政大樓外牆耐震補強工程', year: '2025', deadline: '2026-12-31', budget: 25000000, dept: ['總務部', '營繕組'], handler: '林大為', stage: 4, status: 'normal', hasSubTasks: true, remarks: '',
                        tasks: [{id: 201, name: '結構補強施工', stage: 4, actual: { demand: {}, procurement: {}, contract: {} }}],
                        planned: { demand: { start: '2025-09-01', end: '2025-11-30' }, procurement: { start: '2025-12-01', end: '2026-03-01' }, contract: { start: '2026-03-02', end: '2026-12-31' } },
                        actual: { demand: { start: '2025-09-10', end: '2025-11-25' }, procurement: { start: '2025-12-05', end: '2026-02-28' }, contract: { start: '2026-03-10', end: '' } }
                    }
                ];
            });

            const [departments, setDepartments] = useState(() => JSON.parse(localStorage.getItem('depts_v45_3')) || ['資訊部', '總務部', '營繕組', '教務處', '學務處', '研發部']);
            const [handlers, setHandlers] = useState(() => JSON.parse(localStorage.getItem('handlers_v45_3')) || ['系統管理員', '林大為', '張小美']);
            
            useEffect(() => localStorage.setItem('proc_db_v45_3', JSON.stringify(projects)), [projects]);
            useEffect(() => localStorage.setItem('depts_v45_3', JSON.stringify(departments)), [departments]);
            useEffect(() => localStorage.setItem('handlers_v45_3', JSON.stringify(handlers)), [handlers]);

            const [viewMode, setViewMode] = useState('list');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isSettingOpen, setIsSettingOpen] = useState(false);
            const [editingProject, setEditingProject] = useState(null);
            const [expandedIds, setExpandedIds] = useState(new Set());
            const [deleteConfirmId, setDeleteConfirmId] = useState(null);
            const [timelineDisplay, setTimelineDisplay] = useState('dual');
            
            const [searchTerm, setSearchTerm] = useState('');
            const [filterYear, setFilterYear] = useState(CURRENT_YEAR_NUM.toString());
            const [filterHandler, setFilterHandler] = useState('All');
            const [filterStatus, setFilterStatus] = useState('All');

            const [newDeptInput, setNewDeptInput] = useState('');
            const [newHandlerInput, setNewHandlerInput] = useState('');
            const [newP, setNewP] = useState({ title: '', budget: '', deadline: '', handler: '', year: CURRENT_YEAR_NUM.toString(), depts: [], hasSubTasks: false, p_demandS: '', p_demandE: '', p_procS: '', p_procE: '', p_contS: '', p_contE: '' });

            const toggleExpansion = (id) => setExpandedIds(prev => { const next = new Set(prev); if (next.has(id)) next.delete(id); else next.add(id); return next; });
            const executeDelete = () => { setProjects(prev => prev.filter(p => p.id !== deleteConfirmId)); setDeleteConfirmId(null); };
            
            const addSubTask = (name) => {
                if (!name.trim()) return;
                const task = { 
                    id: Date.now(), name: name.trim(), stage: 1, 
                    actual: { demand: {start: '', end: ''}, procurement: {start: '', end: ''}, contract: {start: '', end: ''} }
                };
                setEditingProject(prev => ({...prev, tasks: [...(prev.tasks || []), task]}));
            };
            const updateSubTaskDate = (taskId, cat, field, val) => {
                setEditingProject(prev => ({ ...prev, tasks: prev.tasks.map(t => t.id === taskId ? { ...t, actual: { ...t.actual, [cat]: { ...t.actual?.[cat], [field]: val } } } : t) }));
            };
            const removeSubTask = (id) => setEditingProject(prev => ({...prev, tasks: prev.tasks.filter(t => t.id !== id)}));
            const handleSaveEdit = () => { setProjects(prev => prev.map(p => p.id === editingProject.id ? editingProject : p)); setEditingProject(null); };
            
            const handleAddProject = (e) => {
                e.preventDefault();
                if (newP.depts.length === 0) { alert('請至少選擇一個部門'); return; }
                const p = {
                    id: Date.now(), ...newP, budget: Number(newP.budget) || 0,
                    dept: newP.depts, 
                    handler: newP.handler || handlers[0],
                    stage: 1, status: 'normal', tasks: [],
                    planned: { demand: {start: newP.p_demandS, end: newP.p_demandE}, procurement: {start: newP.p_procS, end: newP.p_procE}, contract: {start: newP.p_contS, end: newP.p_contE} },
                    actual: { demand: {start: '', end: ''}, procurement: {start: '', end: ''}, contract: {start: '', end: ''} }
                };
                setProjects([p, ...projects]); setIsModalOpen(false); 
                setNewP({ title: '', budget: '', deadline: '', handler: '', year: CURRENT_YEAR_NUM.toString(), depts: [], hasSubTasks: false, p_demandS: '', p_demandE: '', p_procS: '', p_procE: '', p_contS: '', p_contE: '' });
            };

            const calculateBar = (start, end) => {
                if (!start || !end) return { display: 'none' };
                const vy = parseInt(filterYear);
                const sd = new Date(start), ed = new Date(end), ys = new Date(`${vy}-01-01`), ye = new Date(`${vy}-12-31`);
                if (ed < ys || sd > ye) return { display: 'none' };
                const sp = Math.max(0, (sd - ys) / (1000 * 60 * 60 * 24));
                const ep = Math.min(365, (ed - ys) / (1000 * 60 * 60 * 24) + 1);
                return { left: `${(sp / 365) * 100}%`, width: `${((ep - sp) / 365) * 100}%` };
            };

            const filteredData = useMemo(() => {
                let filtered = projects.filter(p => {
                    const viewY = parseInt(filterYear);
                    const sY = p.planned.demand.start ? new Date(p.planned.demand.start).getFullYear() : parseInt(p.year);
                    const eY = p.planned.contract.end ? new Date(p.planned.contract.end).getFullYear() : sY;
                    const isWithinYear = (viewY >= sY && viewY <= eY);
                    const matchSearch = p.title.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchHandler = filterHandler === 'All' || p.handler === filterHandler;
                    let matchStatus = true;
                    if (filterStatus === 'InProgress') matchStatus = p.stage < 5 && p.status !== 'cancelled';
                    else if (filterStatus === 'Finished') matchStatus = p.stage === 5 || p.status === 'cancelled';
                    return isWithinYear && matchSearch && matchHandler && matchStatus;
                });
                return filtered.sort((a, b) => {
                    const getWeight = (p) => { if (p.stage === 5) return 4; if (p.status === 'cancelled') return 3; if (p.status === 'paused') return 2; return 1; };
                    const wA = getWeight(a); const wB = getWeight(b);
                    if (wA !== wB) return wA - wB;
                    if (wA === 1) return b.id - a.id; 
                    return b.id - a.id; 
                });
            }, [projects, searchTerm, filterYear, filterHandler, filterStatus]);

            return (
                <div className="min-h-screen p-4 lg:p-8 font-sans text-slate-800">
                    <div className="max-w-[1400px] mx-auto">
                        <header className="flex justify-between items-center mb-8 no-print">
                            <div className="flex items-center gap-4">
                                <div className="p-3.5 rounded-2xl text-white shadow-xl" style={{backgroundColor: THEME.purple}}><Icon name="Activity" size={28}/></div>
                                <div><h1 className="text-2xl font-black tracking-tight text-slate-900">採購專案管理</h1><p className="text-[10px] text-slate-500 font-bold tracking-widest uppercase">KANG CHIAO • SMART TIMELINE</p></div>
                            </div>
                            <div className="flex gap-1.5 bg-white p-1.5 rounded-2xl shadow-sm border border-slate-200">
                                <button onClick={()=>setViewMode('list')} className={`px-5 py-2.5 rounded-xl text-xs font-black transition-all ${viewMode==='list'?'text-white shadow-md':'text-slate-400 hover:bg-slate-50'}`} style={viewMode==='list'?{backgroundColor: THEME.purple}:{}}>清單模式</button>
                                <button onClick={()=>setViewMode('timeline')} className={`px-5 py-2.5 rounded-xl text-xs font-black transition-all ${viewMode==='timeline'?'text-white shadow-md':'text-slate-400 hover:bg-slate-50'}`} style={viewMode==='timeline'?{backgroundColor: THEME.purple}:{}}>期程大表</button>
                            </div>
                        </header>

                        <div className="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 mb-8 flex flex-col lg:flex-row gap-5 items-center no-print">
                            <div className="relative flex-1 w-full flex items-center bg-slate-50 rounded-2xl px-5 border border-slate-100">
                                <Icon name="Search" className="text-slate-400" size={18}/><input className="w-full bg-transparent border-none py-4 text-sm outline-none pl-3 font-bold text-slate-700" placeholder="搜尋專案名稱..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} />
                            </div>
                            <div className="flex flex-wrap gap-2 w-full lg:w-auto justify-end">
                                <select className="bg-slate-50 border rounded-xl px-4 py-3 text-xs font-black text-indigo-800 outline-none cursor-pointer" value={filterHandler} onChange={e=>setFilterHandler(e.target.value)}><option value="All">全部人員</option>{handlers.map(h => <option key={h} value={h}>{h}</option>)}</select>
                                <select className="bg-slate-50 border rounded-xl px-4 py-3 text-xs font-black text-purple-800 outline-none cursor-pointer" value={filterStatus} onChange={e=>setFilterStatus(e.target.value)}><option value="All">全部案件</option><option value="InProgress">進行中</option><option value="Finished">已完成</option></select>
                                <select className="bg-slate-50 border rounded-xl px-4 py-3 text-xs font-black outline-none cursor-pointer" value={filterYear} onChange={e=>setFilterYear(e.target.value)}>{DYNAMIC_YEARS.map(y => <option key={y} value={y}>{y} 年度</option>)}</select>
                                <button onClick={() => setIsSettingOpen(true)} className="px-5 py-3 bg-slate-800 text-white rounded-xl shadow-lg hover:bg-black transition-all font-black text-xs">組織管理</button>
                                <button onClick={()=>setIsModalOpen(true)} className="px-6 py-3 rounded-xl text-xs text-white font-black shadow-lg hover:brightness-110 whitespace-nowrap" style={{backgroundColor: THEME.purple}}>+ 新增案件</button>
                            </div>
                        </div>

                        {viewMode === 'list' ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 animate-fade-in">
                                {filteredData.map(p => {
                                    const stage = STAGE_CONFIG.find(s => s.id === p.stage) || STAGE_CONFIG[0];
                                    const isExp = expandedIds.has(p.id);
                                    const deptList = Array.isArray(p.dept) ? p.dept : [p.dept];
                                    const statusObj = STATUS_OPTIONS.find(s => s.id === p.status) || STATUS_OPTIONS[0];
                                    const isFinished = p.stage === 5;
                                    const statusColor = isFinished ? '#10b981' : statusObj.color;
                                    const statusText = isFinished ? '已完工' : statusObj.name;

                                    return (
                                        <div key={p.id} className="bg-white p-7 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col h-full hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group">
                                            <div className="flex justify-between items-start mb-4">
                                                <div className="flex flex-wrap gap-1.5 max-w-[70%]">
                                                    {deptList.map(d => <span key={d} className="px-2.5 py-1 text-white text-[10px] font-black rounded-lg uppercase tracking-wide" style={{backgroundColor: THEME.purple}}>{d}</span>)}
                                                </div>
                                                <div className="status-text"><span className="status-dot" style={{backgroundColor: statusColor}}></span>{statusText}</div>
                                            </div>
                                            <div className="min-h-[4rem] text-2xl font-black text-slate-800 pr-2 leading-tight mb-2 tracking-tight">{p.title}</div>
                                            <div className="flex items-center gap-2 text-rose-500 text-xs font-bold mb-6"><Icon name="AlarmClock" size={15}/> 需求日: <span className="font-black text-sm">{p.deadline || '未定'}</span></div>
                                            <p className="text-3xl font-black mb-8 tracking-tight flex items-baseline gap-1" style={{color: THEME.purple}}><span className="text-sm opacity-50">$</span>{p.budget.toLocaleString()}</p>
                                            
                                            <div className="mb-6 flex-1">
                                                {p.hasSubTasks && (
                                                    <div className="bg-slate-50/80 p-4 rounded-2xl border border-slate-100">
                                                        <button onClick={()=>toggleExpansion(p.id)} className="w-full py-2 rounded-xl text-[11px] font-black flex items-center justify-center gap-2 bg-white border border-slate-200 text-slate-500 hover:text-indigo-600 transition-colors shadow-sm"><Icon name={isExp ? "ChevronUp" : "ListTree"} size={14} /> {isExp ? '收起詳情' : `分項工程 (${(p.tasks||[]).length})`}</button>
                                                        {isExp && (<div className="mt-4 space-y-2 animate-fade-in">{(p.tasks || []).map(t => {
                                                            const taskStage = STAGE_CONFIG.find(s=>s.id === t.stage) || STAGE_CONFIG[0];
                                                            return (
                                                                <div key={t.id} className="flex justify-between items-center text-xs border-b border-slate-100 pb-2 last:border-0 font-bold text-slate-600">
                                                                    <span className="truncate pr-2 flex items-center gap-1.5"><span className="w-1.5 h-1.5 rounded-full bg-slate-300"></span>{t.name}</span>
                                                                    <span className="text-[9px] px-2 py-0.5 rounded text-white tracking-wider" style={{backgroundColor: taskStage.color}}>{taskStage.badge}</span>
                                                                </div>
                                                            );
                                                        })}</div>)}
                                                    </div>
                                                )}
                                            </div>

                                            <div className="space-y-3 mb-6">

                              <form onSubmit={handleAddProject} className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                <div className="space-y-6">
                                  <div><label className="text-[10px] block mb-2 font-black uppercase text-slate-400 tracking-wider">案件名稱</label><input required className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 text-sm font-bold outline-none focus:ring-2 focus:ring-purple-100 shadow-inner" placeholder="輸入名稱..." value={newP.title} onChange={e=>setNewP({...newP, title: e.target.value})} /></div>
                                  
                                  <div>
                                      <label className="text-[10px] block mb-2 font-black text-slate-400 uppercase tracking-wider">需求部門 (可多選)</label>
                                      <DeptSelector options={departments} selected={newP.depts} onChange={(newDepts) => setNewP({...newP, depts: newDepts})} />
                                  </div>

                                  <div className="bg-rose-50/60 p-5 rounded-2xl border border-rose-100"><label className="text-[10px] text-rose-400 block mb-2 font-black uppercase tracking-wider">目標需求日</label><input type="date" required className="w-full bg-white border border-rose-200 rounded-xl px-4 py-3 text-sm font-bold shadow-sm outline-none focus:border-rose-400" value={newP.deadline} onChange={e=>setNewP({...newP, deadline: e.target.value})} /></div>
                                  <div className="grid grid-cols-2 gap-5">
                                    <div><label className="text-[10px] block mb-2 font-black uppercase text-slate-400 tracking-wider">預算</label><input type="number" className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-bold outline-none" placeholder="0" value={newP.budget} onChange={e=>setNewP({...newP, budget: e.target.value})} /></div>
                                    <div><label className="text-[10px] block mb-2 font-black uppercase text-slate-400 tracking-wider">年度</label><select className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-bold outline-none cursor-pointer" value={newP.year} onChange={e=>setNewP({...newP, year: e.target.value})}>{DYNAMIC_YEARS.map(y=><option key={y} value={y}>{y}</option>)}</select></div>
                                  </div>
                                </div>
                                <div className="p-8 bg-slate-50 rounded-[2rem] border border-slate-100 space-y-6">
                                  <h3 className="text-xs font-black text-slate-500 uppercase flex items-center gap-2 tracking-widest"><Icon name="Calendar" size={16}/> 預排期程 (Planned)</h3>
                                  {[{k:'demand',l:'需求'},{k:'proc',l:'採購'},{k:'cont',l:'合約'}].map(i=>(<div key={i.k} className="space-y-2"><span className="text-[10px] text-slate-400 font-bold uppercase tracking-wide">{i.l}階段</span><div className="flex gap-2"><input type="date" required className="flex-1 px-3 py-2 rounded-lg border border-slate-200 text-xs text-slate-600 font-bold shadow-sm outline-none focus:border-purple-300" onChange={e=>setNewP({...newP, [`p_${i.k}S`]: e.target.value})} /><input type="date" required className="flex-1 px-3 py-2 rounded-lg border border-slate-200 text-xs text-slate-600 font-bold shadow-sm outline-none focus:border-purple-300" onChange={e=>setNewP({...newP, [`p_${i.k}E`]: e.target.value})} /></div></div>))}
                                </div>
                                <button type="submit" className="md:col-span-2 py-5 rounded-2xl text-white font-black text-base shadow-xl hover:brightness-110 active:scale-95 transition-all mt-4 tracking-widest" style={{background: THEME.purple}}>確認發布案件</button>
                              </form>
                            </div>
                          </div>
                        )}
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
