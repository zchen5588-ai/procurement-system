<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採購專案管理系統 - 專業完備版 v5.8</title>
    <!-- 核心套件 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f1f5f9; 
            margin: 0; padding: 0; color: #1e293b; 
        }
        
        /* 專業列印設定：A3 橫向 & 自動分頁 */
        @media print {
            @page { size: A3 landscape; margin: 1cm; }
            body { background: white !important; }
            .no-print { display: none !important; }
            .print-area { width: 100% !important; margin: 0 !important; padding: 0 !important; }
            .project-row { break-inside: avoid; border-bottom: 2px solid #e2e8f0; margin-bottom: 10px; }
            .bar-segment { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .planned-bar-bg { display: none !important; } 
            .header-print { 
                display: flex !important; 
                position: sticky; 
                top: 0; 
                background: white !important; 
                z-index: 100;
                border-bottom: 3px solid #1e293b;
            }
            .min-h-screen { padding: 0 !important; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .bar-segment { height: 100%; position: absolute; box-sizing: border-box; border: none; }
        .rounded-left { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
        .rounded-right { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }

        .modal-close-btn {
            position: absolute; top: 1.5rem; right: 1.5rem; width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            background: #f1f5f9; border-radius: 50%; color: #475569;
            font-size: 32px; font-weight: 900; line-height: 1;
            cursor: pointer; z-index: 600; border: 1px solid #e2e8f0; transition: 0.2s;
        }
        .modal-close-btn:hover { background: #fee2e2; color: #ef4444; transform: rotate(90deg); }

        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #9B0070; }
        input:checked + .slider:before { transform: translateX(24px); }

        .expand-toggle-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 10px; background: white; border: 2px solid #e2e8f0; cursor: pointer; }
        .expand-active { background: #9B0070; border-color: #9B0070; color: white; }
        .step-bar { height: 8px; flex: 1; border-radius: 10px; background-color: #e2e8f0; transition: 0.3s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        // 高飽和度配色配置
        const THEME = { 
            purple: '#9B0070',   // 康橋紫紅 (主體色)
            cyan: '#00B5AD',     // 需求階段 (亮青)
            violet: '#A333C8',   // 採購階段 (鮮紫)
            blue: '#2185D0',     // 合約階段 (明藍)
            emerald: '#21BA45',  // 結案鮮綠
            planned: '#CBD5E1'   // 預計背景 (淺灰)
        };
        
        const STAGE_CONFIG = [
            { id: 1, name: '請購(簽呈)', category: 'demand', color: THEME.cyan },
            { id: 2, name: '詢比議價', category: 'procurement', color: THEME.violet },
            { id: 3, name: '採購單簽核', category: 'procurement', color: THEME.violet },
            { id: 4, name: '合約作業', category: 'contract', color: THEME.blue },
            { id: 5, name: '已完成/核准', category: 'contract', color: THEME.emerald }
        ];

        const STATUS_OPTIONS = [
            { id: 'normal', name: '正常執行', color: THEME.emerald },
            { id: 'paused', name: '暫停中', color: '#FFAB00' },
            { id: 'cancelled', name: '已取消', color: '#FF1744' }
        ];

        const MONTHS = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
        const YEARS = ['2025', '2026', '2027', '2028', '2029', '2030'];

        const Icon = ({ name, size = 16, color = "currentColor", className = "" }) => {
            if (!window.lucide) return null;
            const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
            const iconData = window.lucide.icons[kebabName];
            return iconData ? (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className} dangerouslySetInnerHTML={{
                    __html: iconData[1].map(tag => `<${tag[0]} ${Object.entries(tag[1]).map(([k, v]) => `${k}="${v}"`).join(' ')}></${tag[0]}>`).join('')
                }} />
            ) : null;
        };

        const App = () => {
            // --- 狀態定義 ---
            const [projects, setProjects] = useState(() => {
                const s = localStorage.getItem('proc_v_master_v58_final');
                if (s) return JSON.parse(s);
                return [
                    { 
                        id: 1, title: '校園網路核心設備汰換案', year: '2026', deadline: '2026-02-15', budget: 5600000, dept: ['資訊部'], handler: ['系統管理員'], stage: 2, status: 'normal', hasSubTasks: true, remarks: '需於開學前完成。',
                        tasks: [
                            {id: 101, name: '核心交換機 A 組', stage: 3, actual: { demand: {start:'2026-01-10', end:'2026-01-25'}, procurement:{start:'2026-01-25', end:'2026-02-10'}, contract:{start:'', end:''} }},
                            {id: 102, name: '光纖模組採購', stage: 1, actual: { demand: {start:'2026-01-20', end:'2026-02-05'}, procurement:{start:'', end:''}, contract:{start:'', end:''} }}
                        ],
                        planned: { demand: { start: '2026-01-10', end: '2026-01-31' }, procurement: { start: '2026-02-01', end: '2026-03-15' }, contract: { start: '2026-03-16', end: '2026-04-30' } },
                        actual: { demand: { start: '2026-01-15', end: '2026-02-05' }, procurement: { start: '2026-02-05', end: '' }, contract: { start: '', end: '' } } 
                    }
                ];
            });

            const [departments, setDepartments] = useState(() => JSON.parse(localStorage.getItem('proc_depts_v58')) || ['資訊部', '總務部', '營繕組', '教務處', '學務處']);
            const [handlers, setHandlers] = useState(() => JSON.parse(localStorage.getItem('proc_handlers_v58')) || ['林小華', '張小芬', '系統管理員']);
            
            const [viewMode, setViewMode] = useState('list');
            const [timelineDisplay, setTimelineDisplay] = useState('dual');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isSettingModalOpen, setIsSettingModalOpen] = useState(false);
            const [editingProject, setEditingProject] = useState(null);
            const [expandedProjectIds, setExpandedProjectIds] = useState(new Set());
            const [deleteConfirmId, setDeleteConfirmId] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterYear, setFilterYear] = useState('2026');
            const [filterHandler, setFilterHandler] = useState('All');
            const [filterProgress, setFilterProgress] = useState('All');

            const [newDeptInput, setNewDeptInput] = useState('');
            const [newHandlerInput, setNewHandlerInput] = useState('');
            const [newProject, setNewProject] = useState({ title: '', budget: '', deadline: '', handler: [], year: '2026', dept: [], hasSubTasks: false, tasks: [], remarks: '', p_demandS: '', p_demandE: '', p_procS: '', p_procE: '', p_contS: '', p_contE: '' });

            useEffect(() => localStorage.setItem('proc_v_master_v58_final', JSON.stringify(projects)), [projects]);
            useEffect(() => localStorage.setItem('proc_depts_v58', JSON.stringify(departments)), [departments]);
            useEffect(() => localStorage.setItem('proc_handlers_v58', JSON.stringify(handlers)), [handlers]);

            // --- 核心操作 ---
            const handleAddProject = (e) => {
                e.preventDefault();
                const project = {
                    id: Date.now(), ...newProject, budget: Number(newProject.budget) || 0,
                    dept: newProject.dept.length ? newProject.dept : [departments[0]],
                    handler: newProject.handler.length ? newProject.handler : [handlers[0]],
                    stage: 1, status: 'normal',
                    planned: { demand: { start: newProject.p_demandS, end: newProject.p_demandE }, procurement: { start: newProject.p_procS, end: newProject.p_procE }, contract: { start: newProject.p_contS, end: newProject.p_contE } },
                    actual: { demand: { start: '', end: '' }, procurement: { start: '', end: '' }, contract: { start: '', end: '' } }
                };
                setProjects([project, ...projects]);
                setIsModalOpen(false);
                setNewProject({ title: '', budget: '', deadline: '', handler: [], year: '2026', dept: [], hasSubTasks: false, tasks: [], remarks: '', p_demandS: '', p_demandE: '', p_procS: '', p_procE: '', p_contS: '', p_contE: '' });
            };

            const toggleExpansion = (id) => {
                const next = new Set(expandedProjectIds);
                if (next.has(id)) next.delete(id); else next.add(id);
                setExpandedProjectIds(next);
            };

            const addSubTaskToEdit = (name) => {
                if (!name.trim()) return;
                const newTask = { 
                    id: Date.now(), name: name.trim(), stage: 1, 
                    actual: { demand: { start: '', end: '' }, procurement: { start: '', end: '' }, contract: { start: '', end: '' } } 
                };
                setEditingProject(prev => ({ ...prev, tasks: [...(prev.tasks || []), newTask] }));
            };

            const updateTaskFieldInEdit = (taskId, field, val) => {
                setEditingProject(prev => ({
                    ...prev,
                    tasks: prev.tasks.map(t => t.id === taskId ? { ...t, [field]: val } : t)
                }));
            };

            const updateTaskActualDateInEdit = (taskId, cat, field, val) => {
                setEditingProject(prev => ({
                    ...prev,
                    tasks: prev.tasks.map(t => t.id === taskId ? { ...t, actual: { ...t.actual, [cat]: { ...t.actual[cat], [field]: val } } } : t)
                }));
            };

            const updateProjectMain = () => {
                if (!editingProject) return;
                setProjects(projects.map(p => p.id === editingProject.id ? editingProject : p));
                setEditingProject(null);
            };

            const calculateBar = (start, end) => {
                if (!start || !end) return { display: 'none' };
                const vy = parseInt(filterYear);
                const sd = new Date(start), ed = new Date(end), ys = new Date(`${vy}-01-01`);
                if (ed < ys || sd > new Date(`${vy}-12-31`)) return { display: 'none' };
                const sp = Math.max(0, (sd - ys) / (1000 * 60 * 60 * 24));
                const ep = Math.min(365, (ed - ys) / (1000 * 60 * 60 * 24) + 1);
                return { left: `${(sp / 365) * 100}%`, width: `${((ep - sp) / 365) * 100}%` };
            };

            const sortedProjects = useMemo(() => {
                const filtered = projects.filter(p => {
                    const mY = p.year === filterYear || p.planned?.demand?.start?.startsWith(filterYear);
                    const mS = p.title.toLowerCase().includes(searchTerm.toLowerCase());
                    const mH = filterHandler === 'All' || (p.handler && p.handler.includes(filterHandler));
                    let mP = true;
                    if (filterProgress === 'InProgress') mP = p.stage < 5 && p.status !== 'cancelled';
                    else if (filterProgress === 'Finished') mP = p.stage === 5 || p.status === 'cancelled';
                    return mY && mS && mH && mP;
                });
                return [...filtered].sort((a, b) => {
                    const getRank = p => (p.stage === 5 || p.status === 'cancelled') ? 3 : (p.status === 'paused' ? 2 : 1);
                    const rA = getRank(a), rB = getRank(b);
                    if (rA !== rB) return rA - rB;
                    return (a.deadline || '9999').localeCompare(b.deadline || '9999');
                });
            }, [projects, searchTerm, filterYear, filterHandler, filterProgress]);

            return (
                <div className="min-h-screen p-4 lg:p-10 font-bold text-slate-800">
                    <div className="max-w-[1400px] mx-auto">
                        <header className="flex justify-between items-center mb-10 no-print">
                            <div className="flex items-center gap-4">
                                <div className="p-3 rounded-2xl text-white shadow-xl bg-[#9B0070]"><Icon name="Activity" size={28}/></div>
                                <div><h1 className="text-2xl font-black uppercase tracking-tight">採購專案管理</h1><p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Master Controller v5.8</p></div>
                            </div>
                            <div className="flex gap-2 bg-white p-1.5 rounded-xl shadow-sm border border-slate-200">
                                <button onClick={()=>setViewMode('list')} className={`px-6 py-2.5 rounded-lg text-xs font-black transition-all ${viewMode==='list'?'bg-slate-900 text-white shadow-md':'text-slate-400 hover:bg-slate-50'}`}>清單模式</button>
                                <button onClick={()=>setViewMode('timeline')} className={`px-6 py-2.5 rounded-lg text-xs font-black transition-all ${viewMode==='timeline'?'bg-slate-900 text-white shadow-md':'text-slate-400 hover:bg-slate-50'}`}>期程大表</button>
                            </div>
                        </header>

                        {/* --- 篩選工具列 --- */}
                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-8 flex flex-col md:flex-row gap-4 items-center no-print">
                            <div className="relative flex-1 w-full flex items-center bg-slate-50 rounded-xl px-4">
                                <Icon name="Search" className="text-slate-300" size={18}/><input className="w-full bg-transparent border-none py-3.5 text-sm outline-none pl-2 font-bold" placeholder="搜尋案件名稱..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} />
                            </div>
                            <div className="flex flex-wrap gap-3">
                                <select className="bg-slate-50 border-none rounded-xl px-4 py-2.5 text-sm text-indigo-700 font-bold outline-none cursor-pointer" value={filterHandler} onChange={e=>setFilterHandler(e.target.value)}><option value="All">全部人員</option>{handlers.map(h => <option key={h} value={h}>{h}</option>)}</select>
                                <select className="bg-slate-50 border-none rounded-xl px-4 py-2.5 text-sm text-purple-700 font-bold outline-none cursor-pointer" value={filterProgress} onChange={e=>setFilterProgress(e.target.value)}><option value="All">全部狀態</option><option value="InProgress">進行中</option><option value="Finished">已結束</option></select>
                                <select className="bg-slate-50 border-none rounded-xl px-4 py-2.5 text-sm outline-none font-bold cursor-pointer" value={filterYear} onChange={e=>setFilterYear(e.target.value)}>{YEARS.map(y => <option key={y} value={y}>{y} 年度</option>)}</select>
                                <button onClick={() => setIsSettingModalOpen(true)} className="flex items-center gap-2 px-5 py-2.5 bg-slate-800 text-white rounded-xl shadow-md text-xs font-bold hover:bg-slate-700 transition-all font-bold"><Icon name="Settings2" size={16}/><span>組織設定</span></button>
                                <button onClick={()=>setIsModalOpen(true)} className="px-6 py-2.5 rounded-xl text-xs text-white font-black bg-[#9B0070] shadow-lg hover:brightness-110 transition-all">+ 新增案件</button>
                            </div>
                        </div>

                        {viewMode === 'list' ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 animate-fade-in font-bold">
                                {sortedProjects.map(p => {
                                    const stageObj = STAGE_CONFIG.find(s => s.id === p.stage) || STAGE_CONFIG[0];
                                    const statusObj = STATUS_OPTIONS.find(s => s.id === p.status) || STATUS_OPTIONS[0];
                                    const isExp = expandedProjectIds.has(p.id);
                                    return (
                                        <div key={p.id} className={`bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col h-full hover:shadow-xl transition-all ${p.status==='cancelled'||p.stage===5?'opacity-70 grayscale-[0.2]':''}`}>
                                            <div className="mb-4 flex justify-between items-start font-bold">
                                                <div className="flex flex-wrap gap-1">{(p.dept || []).map(d => <span key={d} className="px-2.5 py-0.5 bg-indigo-50 text-indigo-500 text-[9px] rounded uppercase font-bold">{d}</span>)}</div>
                                                {p.status !== 'normal' && <span className="text-[10px] px-2.5 py-1 rounded text-white font-bold" style={{backgroundColor: statusObj.color}}>{statusObj.name}</span>}
                                            </div>
                                            <div className="min-h-[3.5rem] mb-1 text-slate-800 text-xl font-black leading-tight">{p.title}</div>
                                            <div className="flex items-center gap-2 text-rose-500 text-[11px] mb-4 font-bold"><Icon name="AlarmClock" size={14}/> 需求日: <span className="font-bold">{p.deadline || '未填'}</span></div>
                                            <p className="text-2xl font-black text-indigo-600 mb-6 tracking-tight font-black">${p.budget.toLocaleString()}</p>
                                            <div className="mb-6 flex-1 font-bold">
                                                {p.hasSubTasks && (
                                                    <div className="bg-slate-50/50 p-4 rounded-2xl border border-slate-100 font-bold">
                                                        <button onClick={()=>toggleExpansion(p.id)} className={`w-full py-2.5 rounded-xl text-[10px] font-black flex items-center justify-center gap-2 ${isExp ? 'bg-indigo-600 text-white shadow-md font-bold' : 'bg-white text-slate-400 shadow-sm font-bold'}`}><Icon name={isExp ? "ChevronUp" : "ListTree"} size={12} /> {isExp ? '收合詳情' : `查看分項 (${(p.tasks||[]).length})`}</button>
                                                        {isExp && (<div className="mt-4 space-y-2 animate-fade-in">{p.tasks.map(t => {
                                                            const tStage = STAGE_CONFIG.find(s => s.id === (t.stage || 1));
                                                            return (
                                                                <div key={t.id} className="flex justify-between text-[11px] text-slate-600 border-b border-white pb-1.5 last:border-0 font-bold">
                                                                    <span>• {t.name}</span>
                                                                    <span style={{color: tStage?.color}} className="font-black text-[9px] uppercase">[{tStage?.name}]</span>
                                                                </div>
                                                            )})}</div>)}
                                                    </div>
                                                )}
                                            </div>
                                            <div className="space-y-4 mb-6">
                                                <div className="flex justify-between text-[11px] text-slate-400 uppercase"><span>主案進度</span><span style={{color: stageObj.color}} className="font-bold">{stageObj.name}</span></div>
                                                <div className="flex gap-1.5">{STAGE_CONFIG.map(s => <div key={s.id} className="step-bar" style={{backgroundColor: p.stage >= s.id ? (p.status === 'cancelled' ? '#cbd5e1' : s.color) : '#e2e8f0', opacity: p.stage === s.id ? 1 : 0.4}} />)}</div>
                                            </div>
                                            <div className="mt-auto flex justify-between items-center pt-4 border-t font-black"><div className="text-[12px] text-slate-400 font-bold">主責: <span className="text-slate-700">{p.handler.join('、')}</span></div><div className="flex gap-4"><button onClick={()=>setEditingProject(p)} className="text-xs text-indigo-600 hover:underline">編輯</button><button onClick={()=>setDeleteConfirmId(p.id)} className="text-xs text-rose-500 hover:underline font-bold">刪除</button></div></div>
                                        </div>
                                    );
                                })}
                            </div>
                        ) : (
                            /* --- 期程大表 --- */
                            <div className="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100 overflow-x-auto animate-fade-in font-bold">
                                <div className="min-w-[1200px] print-area">
                                    <div className="flex justify-between items-end mb-12 border-b border-slate-50 pb-8 font-black">
                                        <div><h4 className="text-2xl text-slate-800 font-bold uppercase tracking-tight">年度採購期程軌跡</h4><div className="flex gap-2 mt-4 no-print bg-slate-100 p-1.5 rounded-2xl w-fit font-bold"><button onClick={()=>setTimelineDisplay('dual')} className={`px-6 py-2 rounded-xl text-xs font-black transition-all ${timelineDisplay==='dual' ? 'bg-white text-indigo-700 shadow-md' : 'text-slate-400'}`}>對比模式</button><button onClick={()=>setTimelineDisplay('actual')} className={`px-6 py-2 rounded-xl text-xs font-black transition-all ${timelineDisplay==='actual' ? 'bg-white text-indigo-700 shadow-md' : 'text-slate-400'}`}>實際模式</button></div></div>
                                        <button onClick={()=>window.print()} className="no-print flex items-center gap-3 px-10 py-4 bg-slate-900 text-white rounded-2xl text-sm font-black shadow-xl hover:scale-105 transition-all"><Icon name="Printer" size={20}/> 匯出報表 (A3)</button>
                                    </div>
                                    <div className="flex mb-6 px-4 text-slate-300 text-[11px] uppercase tracking-widest font-black header-print font-bold"><div className="w-[320px] font-bold">專案名稱 / 主責</div><div className="flex-1 grid grid-cols-12 text-center border-l border-slate-50 font-bold">{MONTHS.map(m => <div key={m}>{m}</div>)}</div></div>
                                    <div className="space-y-12">
                                        {sortedProjects.map(p => {
                                            const isExp = expandedProjectIds.has(p.id);
                                            return (
                                                <div key={p.id} className="project-row space-y-4 pb-4 font-black">
                                                    <div className="flex items-center gap-6 group">
                                                        <div className="w-[320px] flex-shrink-0 flex items-center gap-4 font-bold">
                                                            <button onClick={()=>p.hasSubTasks && toggleExpansion(p.id)} className={`expand-toggle-btn no-print ${isExp ? 'expand-active' : ''} ${p.hasSubTasks ? '' : 'invisible'}`}>{isExp ? <Icon name="ChevronDown" size={18}/> : <Icon name="ChevronRight" size={18}/>}</button>
                                                            <div className="cursor-pointer flex-1 font-bold" onClick={()=>setEditingProject(p)}><div className="text-[15px] text-slate-800 leading-tight mb-1 hover:text-[#9B0070] font-black">{p.title}</div><span className="text-[10px] text-slate-400 uppercase tracking-widest">{p.handler.join('、')}</span></div>
                                                        </div>
                                                        <div className="flex-1 relative h-12 bg-slate-50 rounded-2xl overflow-hidden border border-slate-100 shadow-inner">

                                <button type="submit" className="md:col-span-2 py-5 rounded-[1.5rem] text-white font-black text-xl shadow-2xl hover:brightness-110 active:scale-95 transition-all font-bold font-black font-bold" style={{background: THEME.purple}}>發布計畫案件</button>
                              </form>
                            </div>
                          </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
