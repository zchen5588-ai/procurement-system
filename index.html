<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採購專案管理系統 - 完整功能版</title>
    <!-- 引入核心樣式與套件 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f1f5f9; 
            margin: 0; padding: 0; color: #1e293b; 
        }
        
        /* A3 橫式單頁列印設定 */
        @media print {
            @page { size: A3 landscape; margin: 0.5cm; }
            body { background: white !important; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .no-print, button, select, input, .filter-bar, nav, header, .modal-close-btn { display: none !important; }
            .min-h-screen { background-color: white !important; padding: 0 !important; }
            .max-w-\[1400px\] { max-width: 100% !important; margin: 0 !important; }
            .timeline-card { box-shadow: none !important; border: none !important; padding: 0 !important; overflow: visible !important; width: 100% !important; }
            .min-w-\[1200px\] { min-width: 100% !important; width: 100% !important; }
            .project-row { page-break-inside: avoid; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 進度條樣式 */
        .progress-segment {
            height: 100%;
            position: absolute;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            border-top: 2px solid white;
            border-bottom: 2px solid white;
        }
        .segment-rounded-l { border-top-left-radius: 14px; border-bottom-left-radius: 14px; border-left: 2px solid white; }
        .segment-rounded-r { border-top-right-radius: 14px; border-bottom-right-radius: 14px; border-right: 2px solid white; }

        .step-bar {
            height: 8px;
            flex: 1;
            border-radius: 10px;
            background-color: #e2e8f0;
            transition: all 0.3s ease;
        }

        /* 狀態標籤樣式 */
        .status-pill {
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 700;
            border: 1px solid #e2e8f0;
            background: white;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .status-pill.active-normal { background: #0f172a; color: white; border-color: #0f172a; }
        .status-pill.active-paused { background: #f59e0b; color: white; border-color: #f59e0b; }
        .status-pill.active-cancelled { background: #ef4444; color: white; border-color: #ef4444; }

        /* 右上角關閉鈕 */
        .modal-close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
            border-radius: 50%;
            color: #64748b;
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
            transition: all 0.2s;
            cursor: pointer;
            z-index: 100;
            border: 1px solid #e2e8f0;
        }
        .modal-close-btn:hover {
            background: #e2e8f0;
            color: #1e293b;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        // --- 核心配色：還原要求 ---
        const THEME = {
            purple: '#9B0070',   // 品牌紫紅 (Actual bar)
            teal: '#99D5D9',     // S1: 請購 (Teal)
            magenta: '#9B0070',  // S2/S3: 採購 (Magenta)
            lavender: '#A5B4FC', // S4: 合約 (Lavender)
            success: '#10B981',  // S5: 完工 (Emerald)
            slate: '#94A3B8'
        };

        const STAGE_CONFIG = [
            { id: 1, name: '請購(簽呈)', category: 'demand', color: THEME.teal },
            { id: 2, name: '詢比議價', category: 'procurement', color: THEME.magenta },
            { id: 3, name: '採購單簽核', category: 'procurement', color: THEME.magenta },
            { id: 4, name: '合約作業', category: 'contract', color: THEME.lavender },
            { id: 5, name: '已完成/核准', category: 'contract', color: THEME.success }
        ];

        const STATUS_OPTIONS = [
            { id: 'normal', name: '正常執行', color: '#10B981' },
            { id: 'paused', name: '暫停中', color: '#F59E0B' },
            { id: 'cancelled', name: '已取消', color: '#EF4444' }
        ];

        const MONTHS = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
        const AVAILABLE_YEARS = ['2025', '2026', '2027', '2028', '2029', '2030'];

        const Icon = ({ name, size = 16, color = "currentColor", className = "" }) => {
            if (!window.lucide) return <div style={{width:size, height:size}} />;
            const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
            const iconData = window.lucide.icons[kebabName];
            if (!iconData) return <div style={{width:size, height:size}} />;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className} dangerouslySetInnerHTML={{
                    __html: iconData[1].map(tag => `<${tag[0]} ${Object.entries(tag[1]).map(([k, v]) => `${k}="${v}"`).join(' ')}></${tag[0]}>`).join('')
                }} />
            );
        };

        const App = () => {
            // --- 預設多樣化案例 ---
            const MOCK_PROJECTS = [
                { id: 101, title: '生醫實驗室擴建工程 (最新案件)', year: '2026', budget: 18500000, dept: ['研發部'], handler: '林小華', stage: 1, status: 'normal', hasSubTasks: false, tasks: [], remarks: '優先處理。' },
                { id: 102, title: '校園智慧化全面升級案 (12分項大案)', year: '2026', budget: 8900000, dept: ['資訊部', '教務處'], handler: '系統管理員', stage: 2, status: 'normal', hasSubTasks: true, tasks: Array.from({length: 12}, (_, i) => ({ id: 200+i, name: `子項目 ${i+1}`, stage: i < 4 ? 5 : 2, actual: { demand: { start: '2026-01-05', end: '2026-01-20' }, procurement: { start: '2026-01-21', end: '' }, contract: { start: '', end: '' } } })) },
                { id: 104, title: '精密化學分析儀器採購案 (暫停案)', year: '2026', budget: 4800000, dept: ['研發部'], handler: '張小芬', stage: 2, status: 'paused', hasSubTasks: false, tasks: [] },
                { id: 105, title: '教學平板電腦第一期 (已結案)', year: '2026', budget: 3200000, dept: ['教務處'], handler: '系統管理員', stage: 5, status: 'normal', hasSubTasks: false, tasks: [] }
            ].map(p => ({
                ...p,
                planned: { demand: { start: '2026-01-01', end: '2026-01-25' }, procurement: { start: '2026-01-26', end: '2026-03-15' }, contract: { start: '2026-03-16', end: '2026-04-30' } },
                actual: p.actual || { demand: { start: '2026-01-05', end: '' }, procurement: { start: '', end: '' }, contract: { start: '', end: '' } }
            }));

            // --- 狀態管理 ---
            const [projects, setProjects] = useState(() => {
                const s = localStorage.getItem('proc_v_v200_projects');
                return s ? JSON.parse(s) : MOCK_PROJECTS;
            });
            const [departments, setDepartments] = useState(() => {
                const s = localStorage.getItem('proc_v_v200_depts');
                return s ? JSON.parse(s) : ['資訊部', '總務部', '營繕組', '教務處', '學務處', '研發部'];
            });
            const [handlers, setHandlers] = useState(() => {
                const s = localStorage.getItem('proc_v_v200_handlers');
                return s ? JSON.parse(s) : ['林小華', '張小芬', '系統管理員'];
            });

            const [viewMode, setViewMode] = useState('list'); 
            const [timelineDisplay, setTimelineDisplay] = useState('dual');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isSettingModalOpen, setIsSettingModalOpen] = useState(false);
            const [editingProject, setEditingProject] = useState(null);
            const [expandedProjectIds, setExpandedProjectIds] = useState(new Set());
            const [deleteConfirmId, setDeleteConfirmId] = useState(null); 
            const [searchTerm, setSearchTerm] = useState('');
            const [filterYear, setFilterYear] = useState('2026');
            const [filterHandler, setFilterHandler] = useState('All');
            
            const [newDeptInput, setNewDeptInput] = useState('');
            const [newHandlerInput, setNewHandlerInput] = useState('');

            // 初始化新案件狀態
            const [newProject, setNewProject] = useState({
                title: '', budget: '', handler: handlers[0], year: '2026', dept: [], hasSubTasks: false,
                p_demandS: '', p_demandE: '', p_procS: '', p_procE: '', p_contS: '', p_contE: ''
            });

            useEffect(() => localStorage.setItem('proc_v_v200_projects', JSON.stringify(projects)), [projects]);
            useEffect(() => localStorage.setItem('proc_v_v200_depts', JSON.stringify(departments)), [departments]);
            useEffect(() => localStorage.setItem('proc_v_v200_handlers', JSON.stringify(handlers)), [handlers]);

            // --- 核心邏輯 ---
            const updateProjectMain = () => {
                if (!editingProject) return;
                setProjects(prev => prev.map(p => p.id === editingProject.id ? { ...editingProject } : p));
                setEditingProject(null);
            };

            const handleAddProject = (e) => {
                e.preventDefault();
                const project = {
                    id: Date.now(),
                    ...newProject,
                    dept: newProject.dept.length > 0 ? newProject.dept : [departments[0]],
                    handler: newProject.handler || handlers[0],
                    budget: Number(newProject.budget) || 0,
                    stage: 1, status: 'normal', tasks: [], remarks: '',
                    planned: {
                        demand: { start: newProject.p_demandS, end: newProject.p_demandE },
                        procurement: { start: newProject.p_procS, end: newProject.p_procE },
                        contract: { start: newProject.p_contS, end: newProject.p_contE }
                    },
                    actual: { demand: { start: '', end: '' }, procurement: { start: '', end: '' }, contract: { start: '', end: '' } }
                };
                setProjects([project, ...projects]);
                setIsModalOpen(false);
                setNewProject({ title: '', budget: '', handler: handlers[0], year: '2026', dept: [], hasSubTasks: false, p_demandS: '', p_demandE: '', p_procS: '', p_procE: '', p_contS: '', p_contE: '' });
            };

            const toggleExpansion = (id) => {
                setExpandedProjectIds(prev => {
                    const next = new Set(prev);
                    if (next.has(id)) next.delete(id); else next.add(id);
                    return next;
                });
            };

            const addSubTask = (name) => {
                if (!name || !editingProject) return;
                const newTask = {
                    id: Date.now(), name, stage: 1, expanded: true,
                    actual: { demand: { start: '', end: '' }, procurement: { start: '', end: '' }, contract: { start: '', end: '' } }
                };
                setEditingProject(prev => ({ ...prev, tasks: [...(prev.tasks || []), newTask] }));
            };

            const filteredProjects = useMemo(() => {
                const getWeight = (p) => {
                    if (p.status === 'cancelled' || p.stage === 5) return 3;
                    if (p.status === 'paused') return 2;
                    return 1;
                };
                return projects.filter(p => {
                    const matchYear = p.year === filterYear || p.planned?.demand?.start?.startsWith(filterYear);
                    const matchSearch = p.title.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchHandler = filterHandler === 'All' || p.handler === filterHandler;
                    return matchYear && matchSearch && matchHandler;
                }).sort((a, b) => {
                    const wA = getWeight(a), wB = getWeight(b);
                    if (wA !== wB) return wA - wB;
                    return b.id - a.id;
                });
            }, [projects, searchTerm, filterYear, filterHandler]);

            const calculateBar = (start, end) => {
                if (!start || !end) return { display: 'none' };
                const viewYear = parseInt(filterYear);
                const sD = new Date(start), eD = new Date(end), yS = new Date(`${viewYear}-01-01`);
                if (eD < yS || sD > new Date(`${viewYear}-12-31`)) return { display: 'none' };
                const sP = Math.max(0, (sD - yS) / (1000 * 60 * 60 * 24));
                const eP = Math.min(365, (eD - yS) / (1000 * 60 * 60 * 24) + 1);
                return { left: `${(sP / 365) * 100}%`, width: `${((eP - sP) / 365) * 100}%` };
            };

            const handleDeptToggle = (target, deptName) => {
                const targetState = target === 'new' ? newProject : editingProject;
                const setFunc = target === 'new' ? setNewProject : setEditingProject;
                const next = targetState.dept.includes(deptName) ? targetState.dept.filter(d => d !== deptName) : [...targetState.dept, deptName];
                setFunc({...targetState, dept: next});
            };

            return (
                <div className="min-h-screen p-4 lg:p-10 font-bold">
                    <div className="max-w-[1400px] mx-auto">
                        
                        <header className="flex justify-between items-center mb-8 no-print">
                            <div className="flex items-center gap-4">
                                <div className="p-3 rounded-2xl text-white shadow-xl" style={{background: THEME.purple}}><Icon name="Activity" size={28}/></div>
                                <div><h1 className="text-2xl font-black text-slate-900 tracking-tight">採購專案管理</h1><p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest uppercase">KANG CHIAO • Smart Timeline Controller</p></div>
                            </div>
                            <div className="flex gap-2 bg-white p-1 rounded-xl shadow-sm border border-slate-200">
                                <button onClick={()=>setViewMode('list')} className={`px-5 py-2 rounded-lg text-xs font-bold transition-all ${viewMode==='list'?'bg-slate-900 text-white shadow-md':'text-slate-400'}`}>清單模式</button>
                                <button onClick={()=>setViewMode('timeline')} className={`px-5 py-2 rounded-lg text-xs font-bold transition-all ${viewMode==='timeline'?'bg-slate-900 text-white shadow-md':'text-slate-400'}`}>期程大表</button>
                                <button onClick={()=>setIsModalOpen(true)} className="ml-2 px-5 py-2 rounded-lg text-xs text-white font-bold bg-purple-700 shadow-md">+ 新增案件</button>
                            </div>
                        </header>

                        {/* Search & Filters */}
                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-8 flex flex-col md:flex-row gap-4 items-center no-print font-black">
                            <div className="relative flex-1 w-full flex items-center bg-slate-50 rounded-xl px-4">
                                <Icon name="Search" className="text-slate-300" size={18}/>
                                <input className="w-full bg-transparent border-none py-3 text-sm font-bold outline-none pl-2" placeholder="搜尋專案名稱..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} />
                            </div>
                            <div className="flex gap-3 w-full md:w-auto">
                                <select className="flex-1 bg-slate-50 border-none rounded-xl px-4 py-2.5 text-sm font-bold text-indigo-700 outline-none" value={filterHandler} onChange={e=>setFilterHandler(e.target.value)}>
                                    <option value="All">全部人員</option>
                                    {handlers.map(h => <option key={h} value={h}>{h}</option>)}
                                </select>
                                <select className="flex-1 bg-slate-50 border-none rounded-xl px-4 py-2.5 text-sm font-bold outline-none" value={filterYear} onChange={e=>setFilterYear(e.target.value)}>{AVAILABLE_YEARS.map(y => <option key={y} value={y}>{y} 年度</option>)}</select>
                                <button onClick={()=>setIsSettingModalOpen(true)} className="flex items-center gap-2 px-4 py-2 bg-slate-800 text-white rounded-xl shadow-md text-xs"><Icon name="Settings2" size={16} color="#fff" /> 組織管理</button>
                            </div>
                        </div>

                        {viewMode === 'list' ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-in font-bold">
                                {filteredProjects.map(p => {
                                    const isExp = expandedProjectIds.has(p.id);
                                    const statusObj = STATUS_OPTIONS.find(s => s.id === p.status) || STATUS_OPTIONS[0];
                                    const compCount = (p.tasks || []).filter(t => t.stage === 5).length;
                                    return (
                                        <div key={p.id} className={`bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 relative flex flex-col h-full transition-all ${p.status === 'cancelled' || p.stage === 5 ? 'opacity-70 grayscale-[0.2]' : 'hover:shadow-lg'}`}>
                                            <div className="mb-3 flex justify-between items-start">
                                                <div className="flex flex-wrap gap-1 font-bold">{(p.dept || []).map(d => <span key={d} className="px-2 py-0.5 bg-indigo-50 text-indigo-500 text-[9px] rounded-md uppercase font-black">{d}</span>)}</div>
                                                {p.status !== 'normal' && <span className="text-[9px] px-2 py-0.5 rounded-md text-white font-black" style={{backgroundColor: statusObj.color}}>{statusObj.name}</span>}
                                            </div>
                                            <div className="min-h-[3rem] mb-1 font-black text-slate-800 text-lg leading-tight">{p.title}</div>
                                            <p className="text-2xl font-black text-indigo-600 mb-4 font-black font-bold">${p.budget.toLocaleString()}</p>
                                            <div className="mb-4 flex-1">
                                                {p.hasSubTasks ? (
                                                    <div className="bg-slate-50/50 p-4 rounded-2xl border border-slate-100 font-bold">
                                                        <div className="flex justify-between items-center mb-2 text-[9px] text-slate-400 uppercase tracking-widest font-bold"><span>分項快照</span><span className="text-indigo-600 font-bold">{compCount}/{p.tasks.length} 完工</span></div>
                                                        <button onClick={()=>toggleExpansion(p.id)} className={`w-full py-2 rounded-xl text-[10px] font-black transition-all flex items-center justify-center gap-2 ${isExp ? 'bg-indigo-600 text-white shadow-md' : 'bg-white text-slate-400 border border-slate-100'}`}><Icon name={isExp ? "ChevronUp" : "ListTree"} size={12} /> {isExp ? '收合詳情' : `展開分項 (${p.tasks.length})`}</button>
                                                        {isExp && (<div className="mt-3 space-y-2 animate-fade-in font-black">{p.tasks.map(t => (<div key={t.id} className="flex items-center justify-between text-[10px] text-slate-600 border-b border-white pb-1 last:border-0"><span className="truncate w-32">• {t.name}</span><span className="font-black" style={{color: STAGE_CONFIG[t.stage-1]?.color}}>{STAGE_CONFIG[t.stage-1]?.name.substring(0,2)}</span></div>))}</div>)}
                                                    </div>
                                                ) : <div className="h-[52px]"></div>}
                                            </div>
                                            <div className="space-y-3 mb-6 font-black font-bold"><div className="flex justify-between items-center text-[10px] text-slate-400 uppercase font-bold"><span>計畫階段</span><span style={{color: STAGE_CONFIG[p.stage-1]?.color}} className="font-black">{STAGE_CONFIG[p.stage-1]?.name}</span></div><div className="flex gap-1">{STAGE_CONFIG.map(s => <div key={s.id} className="step-bar" style={{backgroundColor: p.stage >= s.id ? s.color : '#e2e8f0'}} />)}</div></div>
                                            <div className="mt-auto flex justify-between items-center pt-3 border-t font-black"><div className="text-[11px] text-slate-400">主責: <span className="text-slate-700 font-bold">{p.handler}</span></div><div className="flex gap-4"><button onClick={()=>setEditingProject(p)} className="text-xs text-indigo-600 font-bold">編輯詳情</button><button onClick={()=>setDeleteConfirmId(p.id)} className="text-xs text-rose-500 font-bold">刪除</button></div></div>
                                        </div>
                                    );
                                })}
                            </div>
                        ) : (
                            <div className="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100 overflow-x-auto timeline-card animate-fade-in">
                                <div className="min-w-[1200px] font-black font-bold">
                                    <div className="flex justify-between items-end mb-10 border-b border-slate-50 pb-8 font-black">
                                        <div><h4 className="text-2xl font-black text-slate-800 tracking-tighter">年度採購期程大表</h4><div className="flex gap-2 mt-4 no-print"><button onClick={()=>setTimelineDisplay('dual')} className={`px-4 py-2 rounded-lg text-xs font-bold ${timelineDisplay==='dual' ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-100 text-slate-400'}`}>對比模式</button><button onClick={()=>setTimelineDisplay('actual')} className={`px-4 py-2 rounded-lg text-xs font-bold ${timelineDisplay==='actual' ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-100 text-slate-400'}`}>實際模式</button></div></div>
                                        <button onClick={()=>window.print()} className="no-print flex items-center gap-2 px-6 py-2.5 bg-slate-900 text-white rounded-xl text-xs font-bold shadow-lg"><Icon name="Printer" size={16}/> 匯出報表 (A3橫式)</button>
                                    </div>
                                    <div className="flex mb-4 px-4 text-slate-300 text-[10px] uppercase font-black"><div className="w-80">專案名稱 / 主責</div><div className="flex-1 grid grid-cols-12 text-center border-l border-slate-50">{MONTHS.map(m => <div key={m}>{m}</div>)}</div></div>
                                    <div className="space-y-10">{filteredProjects.map(p => {
                                        const isExp = expandedProjectIds.has(p.id);
                                        return (
                                            <div key={p.id} className="space-y-3 project-row">
                                                <div className="flex items-center gap-5 group"><div className="w-80 flex-shrink-0 flex items-center gap-3"><button onClick={()=>toggleExpansion(p.id)} className={`expand-btn border-2 no-print ${isExp ? 'bg-purple-700 text-white border-purple-700' : 'bg-white text-slate-300 border-slate-100'} ${p.hasSubTasks ? '' : 'invisible'}`}><Icon name={isExp ? "ChevronDown" : "ChevronRight"} size={14}/></button><div className="cursor-pointer truncate flex-1 font-bold font-black" onClick={()=>setEditingProject(p)}><div className="font-black text-sm text-slate-800 mb-0.5">{p.title}</div><span className="text-[9px] text-slate-400 font-bold font-black">{p.handler} | {p.dept.join(', ')}</span></div></div><div className="flex-1 relative h-9 bg-slate-50/50 rounded-xl border border-slate-100 overflow-hidden font-black"><div className="absolute inset-y-1.5 w-full flex items-center font-black">{['demand', 'procurement', 'contract'].map((cat, i) => { const barStyle = calculateBar(p.actual[cat].start, p.actual[cat].end); const color = timelineDisplay === 'dual' ? THEME.purple : STAGE_CONFIG[i === 0 ? 0 : i === 1 ? 1 : 4].color; return <div key={cat} className={`progress-segment shadow-sm ${i===0?'segment-rounded-l':''} ${i===2?'segment-rounded-r':''}`} style={{...barStyle, backgroundColor: color}}></div>; })}</div></div></div>
                                                {isExp && p.tasks && p.tasks.map(t => (<div key={t.id} className="flex items-center gap-5 pl-14 opacity-80 animate-fade-in font-black"><div className="w-56 text-[11px] text-slate-500 truncate font-bold border-l-2 border-purple-200 pl-3">{t.name}</div><div className="flex-1 relative h-5 bg-slate-50/30 rounded-lg"><div className="absolute inset-y-1 w-full flex font-bold">{['demand', 'procurement', 'contract'].map((cat, i) => (<div key={cat} className="absolute h-full rounded-md opacity-60 border-r border-white/20" style={{...calculateBar(t.actual[cat].start, t.actual[cat].end), backgroundColor: [THEME.teal, THEME.magenta, THEME.lavender][i]}}></div>))}</div></div></div>))}
                                            </div>
                                        );
                                    })}</div>
                                </div>
                            </div>
                        )}

                        {/* --- 組織管理視窗 --- */}
                        {isSettingModalOpen && (
                            <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-4 z-[200] no-print animate-fade-in font-black">
                                <div className="bg-white rounded-[2.5rem] w-full max-w-4xl p-10 shadow-2xl relative border border-white/20 font-bold overflow-hidden">
                                    <div onClick={()=>setIsSettingModalOpen(false)} className="modal-close-btn">×</div>
                                    <h2 className="text-2xl font-black mb-10 flex items-center gap-3"><Icon name="Settings2" color={THEME.purple}/> 組織架構管理</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                        <div className="space-y-4">
                                            <label className="text-[11px] font-black text-slate-400 uppercase flex items-center gap-2 tracking-widest"><Icon name="Building2" size={14}/> 需求處室維護</label>
                                            <div className="flex gap-2 p-1 bg-slate-50 rounded-2xl border border-slate-200 shadow-inner">
                                                <input className="flex-1 bg-transparent px-4 py-2 text-sm font-bold outline-none min-w-0" placeholder="輸入名稱..." value={newDeptInput} onChange={e=>setNewDeptInput(e.target.value)} />
                                                <button onClick={()=>{if(newDeptInput.trim()){setDepartments([...departments, newDeptInput.trim()]); setNewDeptInput('');}}} className="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-xs font-black shadow-md shrink-0">新增</button>
                                            </div>
                                            <div className="max-h-64 overflow-y-auto space-y-2 custom-scrollbar pr-2">
                                                {departments.map(d=>(<div key={d} className="flex justify-between items-center bg-white p-3 rounded-xl border border-slate-100 shadow-sm">
                                                    <span className="text-sm font-bold text-slate-700">{d}</span>
                                                    <button onClick={()=>setDepartments(prev => prev.filter(x => x !== d))} className="text-rose-400 hover:text-rose-600 font-black text-xs">刪除</button>
                                                </div>))}
                                            </div>
                                        </div>
                                        <div className="space-y-4 border-l border-slate-100 pl-8 font-black">
                                            <label className="text-[11px] font-black text-slate-400 uppercase flex items-center gap-2 tracking-widest font-black"><Icon name="User" size={14}/> 採購主責管理</label>
                                            <div className="flex gap-2 p-1 bg-slate-50 rounded-2xl border border-slate-200 shadow-inner">
                                                <input className="flex-1 bg-transparent px-4 py-2 text-sm font-bold outline-none min-w-0" placeholder="輸入姓名..." value={newHandlerInput} onChange={e=>setNewHandlerInput(e.target.value)} />
                                                <button onClick={()=>{if(newHandlerInput.trim()){setHandlers([...handlers, newHandlerInput.trim()]); setNewHandlerInput('');}}} className="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-xs font-black shadow-md shrink-0">新增</button>
                                            </div>
                                            <div className="max-h-64 overflow-y-auto space-y-2 custom-scrollbar pr-2">
                                                {handlers.map(h=>(<div key={h} className="flex justify-between items-center bg-indigo-50/40 p-3 rounded-xl border border-indigo-100 shadow-sm">
                                                    <span className="text-sm font-bold text-indigo-900">{h}</span>
                                                    <button onClick={()=>setHandlers(prev => prev.filter(x => x !== h))} className="text-rose-400 hover:text-rose-600 font-black text-xs">刪除</button>
                                                </div>))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* --- 編輯視窗 (修復：補回狀態切換) --- */}
                        {editingProject && (
                            <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-xl flex items-center justify-center p-4 z-[100] no-print animate-fade-in font-black">
                                <div className="bg-white rounded-[3rem] w-full max-w-7xl shadow-2xl flex flex-col max-h-[95vh] relative overflow-hidden font-bold">
                                    <div onClick={()=>setEditingProject(null)} className="modal-close-btn">×</div>
                                    <div className="p-8 border-b flex items-center gap-4 bg-white"><div className="p-3 rounded-2xl bg-slate-900 text-white shadow-lg font-black"><Icon name="Edit3" size={24}/></div><h2 className="text-2xl font-black text-slate-800">{editingProject.title}</h2></div>
                                    <div className="flex-1 overflow-y-auto p-10 grid grid-cols-1 lg:grid-cols-12 gap-10 bg-slate-50/20 custom-scrollbar font-black">
                                        <div className={`${editingProject.hasSubTasks ? 'lg:col-span-6' : 'hidden'} space-y-8`}>
                                            <div className="bg-white p-6 rounded-3xl border border-indigo-100 flex justify-between items-center shadow-sm font-bold font-black"><div className="flex items-center gap-3 font-black"><Icon name="ListTree" color={THEME.magenta}/><span className="font-black text-indigo-900 font-bold">分項工程管理</span></div><button type="button" onClick={()=>setEditingProject({...editingProject, hasSubTasks: false})} className="px-5 py-2 rounded-xl text-xs font-black bg-indigo-600 text-white shadow-md">關閉模式</button></div>
                                            <div className="space-y-4">
                                                <div className="flex gap-2 font-black"><input id="sub-add" className="flex-1 bg-white border border-slate-200 rounded-xl px-5 py-3 text-sm shadow-inner" placeholder="新增子項目..." onKeyDown={e=>{if(e.key==='Enter'){addSubTask(e.target.value); e.target.value='';}}} /><button type="button" onClick={()=>{const el=document.getElementById('sub-add'); addSubTask(el.value); el.value='';}} className="bg-slate-900 text-white px-6 rounded-2xl shadow-lg font-bold">新增</button></div>
                                                <div className="space-y-4">{editingProject.tasks.map(t => (<div key={t.id} className="bg-white border rounded-3xl p-5 shadow-sm font-black"><div className="flex justify-between items-center mb-5"><span>{t.name}</span><button onClick={()=>setEditingProject({...editingProject, tasks: editingProject.tasks.filter(x=>x.id!==t.id)})} className="text-rose-400 hover:text-rose-600 font-black text-xs">移除</button></div><div className="grid grid-cols-5 gap-1 mb-4">{STAGE_CONFIG.map(s => <button key={s.id} onClick={()=>{ const n = editingProject.tasks.map(x => x.id === t.id ? {...x, stage: s.id} : x); setEditingProject(prev => ({...prev, tasks: n})); }} className={`py-2 rounded-lg text-[9px] font-bold ${t.stage === s.id ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-50 text-slate-400'}`}>{s.name.substring(0,2)}</button>)}</div></div>))}</div>
                                            </div>
                                        </div>
                                        <div className={`${editingProject.hasSubTasks ? 'lg:col-span-6' : 'lg:col-span-12'} space-y-8 font-black font-bold`}>
                                            <section className="bg-white p-8 rounded-[2.5rem] border shadow-sm space-y-6"><h3 className="text-xs font-black text-slate-400 uppercase tracking-widest pl-1 font-black">1. 階段切換</h3><div className="grid grid-cols-5 gap-2">{STAGE_CONFIG.map(s => <button key={s.id} onClick={()=>setEditingProject({...editingProject, stage: s.id})} className={`flex flex-col items-center p-3 rounded-xl border ${editingProject.stage === s.id ? 'bg-indigo-600 text-white shadow-lg font-black' : 'bg-slate-50 text-slate-400'}`}><span className="text-[9px] font-black mb-1 font-bold uppercase font-black font-bold">S{s.id}</span><span className="text-[10px] text-center font-bold">{s.name}</span></button>)}</div></section>
                                            
                                            {/* 補回：案件目前狀態切換 */}
                                            <section className="bg-white p-8 rounded-[2.5rem] border shadow-sm space-y-6"><h3 className="text-xs font-black text-slate-400 uppercase tracking-widest pl-1 font-black">2. 案件目前狀態</h3><div className="flex gap-4">{STATUS_OPTIONS.map(opt => <button key={opt.id} onClick={() => setEditingProject({...editingProject, status: opt.id})} className={`status-pill flex-1 font-black ${editingProject.status === opt.id ? `active-${opt.id}` : ''}`} >{opt.name}</button>)}</div></section>

                                            <section className="bg-white p-8 rounded-[2.5rem] border shadow-sm space-y-6 font-black font-bold"><h3 className="text-xs font-black text-slate-400 uppercase tracking-widest pl-1 font-black">3. 主計畫實際期程填報</h3>{['demand', 'procurement', 'contract'].map((cat, idx) => <div key={cat} className="space-y-3"><div className="flex justify-between items-center font-bold font-black"><span className="text-sm font-black text-slate-600">{idx+1}. {STAGE_CONFIG[idx===1?1:idx===2?4:idx].name}</span><span className="text-[10px] text-slate-300 font-bold">計畫：{editingProject.planned[cat].start}~{editingProject.planned[cat].end}</span></div><div className="grid grid-cols-2 gap-4 font-black font-bold"><div className="bg-slate-50 border rounded-2xl p-3 font-black font-bold font-black"><label className="block text-[8px] text-slate-400 font-bold mb-1">起始</label><input type="date" className="w-full text-xs font-black bg-transparent border-none p-0 outline-none" value={editingProject.actual[cat].start} onChange={e=>setEditingProject({...editingProject, actual:{...editingProject.actual, [cat]:{...editingProject.actual[cat], start: e.target.value}}})} /></div><div className="bg-slate-50 border rounded-2xl p-3 font-black font-bold font-black"><label className="block text-[8px] text-slate-400 font-bold mb-1">完成</label><input type="date" className="w-full text-xs font-black bg-transparent border-none p-0 outline-none" value={editingProject.actual[cat].end} onChange={e=>setEditingProject({...editingProject, actual:{...editingProject.actual, [cat]:{...editingProject.actual[cat], end: e.target.value}}})} /></div></div></div>)}</section>
                                            <section className="bg-white p-8 rounded-[2.5rem] border shadow-sm space-y-4 font-black font-bold"><h3 className="text-xs font-black text-slate-400 uppercase tracking-widest pl-1 font-black">4. 案件備註</h3><textarea className="w-full bg-slate-50 border border-slate-100 rounded-2xl p-5 text-sm font-bold outline-none focus:bg-white focus:ring-4 focus:ring-indigo-500/5 transition-all min-h-[140px]" placeholder="輸入特殊備註..." value={editingProject.remarks || ''} onChange={(e) => setEditingProject({...editingProject, remarks: e.target.value})} /></section>
                                        </div>
                                    </div>
                                    <div className="p-8 border-t flex justify-end gap-4 bg-white shadow-xl"><button onClick={()=>setEditingProject(null)} className="flex-1 py-4 bg-slate-100 text-slate-400 rounded-[1.5rem] font-black uppercase font-bold font-black">取消</button><button onClick={updateProjectMain} className="flex-[2] py-4 text-white font-black rounded-[1.5rem] shadow-xl active:scale-95 transition-all font-bold font-black" style={{background: THEME.purple}}>確認更新資料</button></div>
                                </div>
                            </div>
                        )}

                        {/* 新增案件視窗 */}
                        {isModalOpen && (
                            <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-xl flex items-center justify-center p-4 z-[100] no-print animate-fade-in">
                                <div className="bg-white rounded-[3rem] w-full max-w-4xl p-10 shadow-2xl relative font-black font-bold">
                                    <div onClick={()=>setIsModalOpen(false)} className="modal-close-btn">×</div>
                                    <h2 className="text-2xl font-black mb-8 flex items-center gap-3 font-black"><Icon name="PlusCircle" color={THEME.purple}/> 啟動新採購計畫</h2>
                                    <form onSubmit={handleAddProject} className="grid grid-cols-1 md:grid-cols-2 gap-8 font-black font-bold">
                                        <div className="space-y-5">
                                            <div><label className="text-[10px] text-slate-400 uppercase mb-2 block font-black">案件名稱</label><input required className="w-full bg-slate-50 border border-slate-100 rounded-xl px-4 py-3 text-sm font-bold shadow-inner" placeholder="輸入標題..." value={newProject.title} onChange={e=>setNewProject({...newProject, title: e.target.value})} /></div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div><label className="text-[10px] text-slate-400 uppercase mb-2 block">預算額度</label><input type="number" className="w-full bg-slate-50 border border-slate-100 rounded-xl px-4 py-3 text-sm shadow-inner" placeholder="0" value={newProject.budget} onChange={e=>setNewProject({...newProject, budget: e.target.value})} /></div>
                                                <div><label className="text-[10px] text-slate-400 uppercase mb-2 block">主責人員</label><select className="w-full bg-slate-50 border border-slate-100 rounded-xl px-4 py-3 text-sm font-bold" value={newProject.handler} onChange={e=>setNewProject({...newProject, handler: e.target.value})}>{handlers.map(h => <option key={h} value={h}>{h}</option>)}</select></div>
                                            </div>
                                            <div className="p-5 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100"><span className="text-sm font-black">啟用分項工程管理</span><button type="button" onClick={()=>setNewProject({...newProject, hasSubTasks: !newProject.hasSubTasks})}>{newProject.hasSubTasks ? <Icon name="ToggleRight" size={36} color={THEME.purple}/> : <Icon name="ToggleLeft" size={36}/>}</button></div>
                                        </div>
                                        <div className="p-6 bg-slate-50 rounded-2xl border border-slate-100 space-y-4">
                                            <h3 className="text-xs font-black text-slate-400 uppercase flex items-center gap-2 font-black"><Icon name="Calendar" size={14}/> 預定各階段期程</h3>
                                            {[{k:'demand',l:'需求階段'},{k:'proc',l:'採購階段'},{k:'cont',l:'合約階段'}].map(i=>(<div key={i.k} className="space-y-1"><span className="text-[10px] text-slate-500 uppercase font-bold">{i.l}</span><div className="flex gap-2"><input type="date" required className="flex-1 p-2 rounded-lg border-none text-[10px] shadow-sm font-bold" onChange={e=>setNewProject({...newProject, [`p_${i.k}S`]: e.target.value})} /><input type="date" required className="flex-1 p-2 rounded-lg border-none text-[10px] shadow-sm font-bold" onChange={e=>setNewProject({...newProject, [`p_${i.k}E`]: e.target.value})} /></div></div>))}
                                        </div>
                                        <button type="submit" className="md:col-span-2 py-4 rounded-2xl text-white font-black text-lg shadow-xl" style={{background: THEME.purple}}>發布案件計畫</button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {deleteConfirmId && (<div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-4 z-[300] no-print font-black font-bold"><div className="bg-white p-12 rounded-[3.5rem] shadow-2xl text-center max-w-sm animate-fade-in relative"><div onClick={()=>setDeleteConfirmId(null)} className="modal-close-btn">×</div><div className="w-20 h-20 bg-rose-50 text-rose-600 rounded-3xl flex items-center justify-center mx-auto mb-8 animate-bounce"><Icon name="AlertTriangle" size={40}/></div><h3 className="text-2xl font-black mb-4">確定永久移除？</h3><div className="flex flex-col gap-3 font-black"><button onClick={()=>{setProjects(projects.filter(p=>p.id!==deleteConfirmId)); setDeleteConfirmId(null);}} className="py-4 bg-rose-600 text-white rounded-2xl font-black shadow-lg">確認永久刪除</button><button onClick={()=>setDeleteConfirmId(null)} className="py-4 bg-slate-50 text-slate-400 rounded-2xl font-bold">返回保留</button></div></div></div>)}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
