<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採購專案管理系統 v10.0 - 穩定完備版</title>
    <!-- 引入核心套件 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f1f5f9; 
            margin: 0; padding: 0; color: #1e293b; 
        }
        
        /* 專業列印設定：A3 橫向 */
        @media print {
            @page { size: A3 landscape; margin: 1cm; }
            body { background: white !important; }
            .no-print { display: none !important; }
            .print-area { width: 100% !important; margin: 0 !important; padding: 0 !important; }
            .project-row { break-inside: avoid; border-bottom: 2px solid #e2e8f0; margin-bottom: 10px; }
            .bar-segment { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .header-print { display: flex !important; position: sticky; top: 0; background: white !important; z-index: 100; border-bottom: 3px solid #1e293b; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .bar-segment { height: 100%; position: absolute; box-sizing: border-box; }
        .rounded-left { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
        .rounded-right { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }

        .modal-close-btn {
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            background: #f1f5f9; border-radius: 50%; color: #475569;
            font-size: 24px; font-weight: bold; cursor: pointer; transition: 0.2s;
            border: 1px solid #e2e8f0;
        }
        .modal-close-btn:hover { background: #fee2e2; color: #ef4444; }

        .switch { position: relative; display: inline-block; width: 48px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #9B0070; }
        input:checked + .slider:before { transform: translateX(24px); }

        .step-bar { height: 8px; flex: 1; border-radius: 10px; background-color: #e2e8f0; transition: 0.3s; }
        
        .setting-item-row { 
            background: #ffffff; 
            border: 1px solid #e2e8f0; 
            border-radius: 0.75rem; 
            padding: 0.75rem 1.25rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 0.5rem; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        const THEME = { 
            purple: '#9B0070', cyan: '#00B5AD', violet: '#A333C8', blue: '#2185D0', emerald: '#21BA45'
        };
        
        const STAGE_CONFIG = [
            { id: 1, name: '請購(簽呈)', category: 'demand', color: THEME.cyan },
            { id: 2, name: '詢比議價', category: 'procurement', color: THEME.violet },
            { id: 3, name: '採購單簽核', category: 'procurement', color: THEME.violet },
            { id: 4, name: '合約作業', category: 'contract', color: THEME.blue },
            { id: 5, name: '已完成/核准', category: 'contract', color: THEME.emerald }
        ];

        const STATUS_OPTIONS = [
            { id: 'normal', name: '正常執行', color: THEME.emerald },
            { id: 'paused', name: '暫停中', color: '#FFAB00' },
            { id: 'cancelled', name: '已取消', color: '#FF1744' }
        ];

        const MONTHS = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
        const YEARS = ['2025', '2026', '2027', '2028', '2029', '2030'];

        const Icon = ({ name, size = 16, color = "currentColor", className = "" }) => {
            if (!window.lucide) return null;
            const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
            const iconData = window.lucide.icons[kebabName];
            return iconData ? (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className} dangerouslySetInnerHTML={{
                    __html: iconData[1].map(tag => `<${tag[0]} ${Object.entries(tag[1]).map(([k, v]) => `${k}="${v}"`).join(' ')}></${tag[0]}>`).join('')
                }} />
            ) : null;
        };

        const App = () => {
            const [projects, setProjects] = useState(() => {
                const s = localStorage.getItem('proc_v10_db');
                if (s) return JSON.parse(s);
                return [{ 
                    id: 1, title: '2026年度機房設備升級專案', year: '2026', deadline: '2026-06-30', budget: 15000000, dept: ['資訊部'], handler: ['系統管理員'], stage: 2, status: 'normal', hasSubTasks: true, remarks: '優先執行伺服器採購。',
                    tasks: [{id: 101, name: '核心交換機採購', stage: 2, actual: { demand: {start:'2026-01-05', end:'2026-01-25'}, procurement:{start:'2026-01-26', end:''}, contract:{start:'', end:''} }}],
                    planned: { demand: { start: '2026-01-01', end: '2026-01-31' }, procurement: { start: '2026-02-01', end: '2026-04-15' }, contract: { start: '2026-04-16', end: '2026-06-30' } },
                    actual: { demand: { start: '2026-01-05', end: '2026-01-25' }, procurement: { start: '2026-01-26', end: '' }, contract: { start: '', end: '' } } 
                }];
            });

            const [departments, setDepartments] = useState(() => JSON.parse(localStorage.getItem('depts_v10')) || ['資訊部', '總務部', '營繕組', '教務處']);
            const [handlers, setHandlers] = useState(() => JSON.parse(localStorage.getItem('handlers_v10')) || ['系統管理員', '林大為', '張小美']);
            
            const [viewMode, setViewMode] = useState('list');
            const [timelineDisplay, setTimelineDisplay] = useState('dual');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isSettingModalOpen, setIsSettingModalOpen] = useState(false);
            const [editingProject, setEditingProject] = useState(null);
            const [expandedIds, setExpandedIds] = useState(new Set());
            const [deleteConfirmId, setDeleteConfirmId] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterYear, setFilterYear] = useState('2026');
            const [filterHandler, setFilterHandler] = useState('All');
            const [filterProgress, setFilterProgress] = useState('All');

            const [newDeptInput, setNewDeptInput] = useState('');
            const [newHandlerInput, setNewHandlerInput] = useState('');
            const [newProject, setNewProject] = useState({ title: '', budget: '', deadline: '', handler: [], year: '2026', dept: [], hasSubTasks: false, tasks: [], remarks: '', p_demandS: '', p_demandE: '', p_procS: '', p_procE: '', p_contS: '', p_contE: '' });

            useEffect(() => localStorage.setItem('proc_v10_db', JSON.stringify(projects)), [projects]);
            useEffect(() => localStorage.setItem('depts_v10', JSON.stringify(departments)), [departments]);
            useEffect(() => localStorage.setItem('handlers_v10', JSON.stringify(handlers)), [handlers]);

            const toggleExpansion = (id) => {
                setExpandedIds(prev => {
                    const next = new Set(prev);
                    if (next.has(id)) next.delete(id); else next.add(id);
                    return next;
                });
            };

            const addSubTask = (name) => {
                if (!name.trim()) return;
                const newTask = { 
                    id: Date.now(), name: name.trim(), stage: 1, 
                    actual: { demand: { start: '', end: '' }, procurement: { start: '', end: '' }, contract: { start: '', end: '' } } 
                };
                setEditingProject(prev => ({ ...prev, tasks: [...(prev.tasks || []), newTask] }));
            };

            const updateSubTaskDate = (taskId, cat, field, val) => {
                setEditingProject(prev => ({
                    ...prev,
                    tasks: (prev.tasks || []).map(t => t.id === taskId ? { ...t, actual: { ...t.actual, [cat]: { ...t.actual[cat], [field]: val } } } : t)
                }));
            };

            const handleAddProject = (e) => {
                e.preventDefault();
                const p = {
                    id: Date.now(), ...newProject, budget: Number(newProject.budget) || 0,
                    dept: newProject.dept.length ? newProject.dept : [departments[0]],
                    handler: newProject.handler.length ? newProject.handler : [handlers[0]],
                    stage: 1, status: 'normal', tasks: [],
                    planned: { demand: { start: newProject.p_demandS, end: newProject.p_demandE }, procurement: { start: newProject.p_procS, end: newProject.p_procE }, contract: { start: newProject.p_contS, end: newProject.p_contE } },
                    actual: { demand: { start: '', end: '' }, procurement: { start: '', end: '' }, contract: { start: '', end: '' } }
                };
                setProjects([p, ...projects]);
                setIsModalOpen(false);
            };

            const saveChanges = () => {
                if (!editingProject) return;
                setProjects(projects.map(p => p.id === editingProject.id ? editingProject : p));
                setEditingProject(null);
            };

            const calculateBar = (start, end) => {
                if (!start || !end) return { display: 'none' };
                const vy = parseInt(filterYear);
                const sd = new Date(start), ed = new Date(end), ys = new Date(`${vy}-01-01`);
                if (ed < ys || sd > new Date(`${vy}-12-31`)) return { display: 'none' };
                const sp = Math.max(0, (sd - ys) / (1000 * 60 * 60 * 24));
                const ep = Math.min(365, (ed - ys) / (1000 * 60 * 60 * 24) + 1);
                return { left: `${(sp / 365) * 100}%`, width: `${((ep - sp) / 365) * 100}%` };
            };

            const sortedList = useMemo(() => {
                const filtered = projects.filter(p => {
                    const mY = p.year === filterYear || p.planned?.demand?.start?.startsWith(filterYear);
                    const mS = p.title.toLowerCase().includes(searchTerm.toLowerCase());
                    const mH = filterHandler === 'All' || p.handler.includes(filterHandler);
                    let mP = true;
                    if (filterProgress === 'InProgress') mP = p.stage < 5 && p.status !== 'cancelled';
                    else if (filterProgress === 'Finished') mP = p.stage === 5 || p.status === 'cancelled';
                    return mY && mS && mH && mP;
                });
                return [...filtered].sort((a, b) => (a.deadline || '9999').localeCompare(b.deadline || '9999'));
            }, [projects, searchTerm, filterYear, filterHandler, filterProgress]);

            return (
                <div className="min-h-screen p-4 lg:p-10 font-bold text-slate-800">
                    <div className="max-w-[1400px] mx-auto">
                        <header className="flex justify-between items-center mb-8 no-print">
                            <div className="flex items-center gap-4">
                                <div className="p-3 rounded-2xl text-white shadow-xl bg-[#9B0070]"><Icon name="Activity" size={26}/></div>
                                <div><h1 className="text-xl font-black uppercase tracking-tight">採購專案管理</h1><p className="text-[10px] text-slate-400 uppercase tracking-widest">Version v10.0 Stable</p></div>
                            </div>
                            <div className="flex gap-2 bg-white p-1.5 rounded-xl shadow-sm border border-slate-200">
                                <button onClick={()=>setViewMode('list')} className={`px-5 py-2 rounded-lg text-xs transition-all ${viewMode==='list'?'bg-slate-900 text-white shadow-md':'text-slate-400'}`}>清單</button>
                                <button onClick={()=>setViewMode('timeline')} className={`px-5 py-2 rounded-lg text-xs transition-all ${viewMode==='timeline'?'bg-slate-900 text-white shadow-md':'text-slate-400'}`}>期程大表</button>
                            </div>
                        </header>

                        {/* --- 篩選工具 --- */}
                        <div className="bg-white p-4 rounded-2xl shadow-md border border-slate-100 mb-8 flex flex-col md:flex-row gap-4 items-center no-print">
                            <div className="relative flex-1 w-full flex items-center bg-slate-50 rounded-xl px-4 border">
                                <Icon name="Search" className="text-slate-400" size={18}/>
                                <input className="w-full bg-transparent border-none py-3.5 text-sm outline-none pl-3" placeholder="搜尋專案..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} />
                            </div>
                            <div className="flex flex-wrap gap-2">
                                <select className="bg-slate-50 border rounded-xl px-4 py-2 text-sm" value={filterHandler} onChange={e=>setFilterHandler(e.target.value)}><option value="All">全部人員</option>{handlers.map(h => <option key={h} value={h}>{h}</option>)}</select>
                                <select className="bg-slate-50 border rounded-xl px-4 py-2 text-sm" value={filterProgress} onChange={e=>setFilterProgress(e.target.value)}><option value="All">全部案件</option><option value="InProgress">進行中</option><option value="Finished">已結束</option></select>
                                <select className="bg-slate-50 border rounded-xl px-4 py-2 text-sm" value={filterYear} onChange={e=>setFilterYear(e.target.value)}>{YEARS.map(y => <option key={y} value={y}>{y} 年度</option>)}</select>
                                <button onClick={() => setIsSettingModalOpen(true)} className="flex items-center gap-2 px-5 py-2 bg-slate-900 text-white rounded-xl shadow-lg text-sm font-bold hover:bg-slate-800 transition-all"><Icon name="Settings2" size={14}/><span>組織設定</span></button>
                                <button onClick={()=>setIsModalOpen(true)} className="px-5 py-2 rounded-xl text-sm text-white font-black bg-[#9B0070] shadow-lg hover:brightness-110 transition-all">+ 新增案件</button>
                            </div>
                        </div>

                        {viewMode === 'list' ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 animate-fade-in font-bold">
                                {sortedList.map(p => {
                                    const stageObj = STAGE_CONFIG.find(s => s.id === p.stage) || STAGE_CONFIG[0];
                                    const isExp = expandedIds.has(p.id);
                                    return (
                                        <div key={p.id} className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col h-full hover:shadow-xl transition-all">
                                            <div className="mb-4 flex justify-between items-start">
                                                <div className="flex flex-wrap gap-1">{(p.dept || []).map(d => <span key={d} className="px-2.5 py-0.5 bg-indigo-50 text-indigo-500 text-[9px] rounded uppercase">{d}</span>)}</div>
                                                <span className="text-[10px] px-2.5 py-1 rounded text-white bg-slate-400">{p.status === 'normal' ? '執行中' : p.status}</span>
                                            </div>
                                            <div className="min-h-[3.5rem] mb-1 text-slate-800 text-xl font-black leading-tight">{p.title}</div>
                                            <div className="flex items-center gap-2 text-rose-500 text-[11px] mb-4"><Icon name="AlarmClock" size={14}/> 需求日: <span className="font-bold">{p.deadline || '未填'}</span></div>
                                            <p className="text-2xl font-black text-indigo-600 mb-6 tracking-tight">${p.budget.toLocaleString()}</p>
                                            <div className="mb-6 flex-1">
                                                {p.hasSubTasks && (
                                                    <div className="bg-slate-50/50 p-4 rounded-2xl border">
                                                        <button onClick={()=>toggleExpansion(p.id)} className={`w-full py-2 rounded-xl text-[10px] font-black flex items-center justify-center gap-2 ${isExp ? 'bg-indigo-600 text-white shadow-md' : 'bg-white text-slate-400 border'}`}><Icon name={isExp ? "ChevronUp" : "ListTree"} size={12} /> {isExp ? '收合' : '查看分項'}</button>
                                                        {isExp && (<div className="mt-4 space-y-2">{p.tasks?.map(t => <div key={t.id} className="flex justify-between text-[11px] border-b pb-1 last:border-0 font-bold"><span>• {t.name}</span><span style={{color: STAGE_CONFIG.find(s=>s.id===t.stage)?.color}}>S{t.stage}</span></div>)}</div>)}
                                                    </div>
                                                )}
                                            </div>
                                            <div className="space-y-4 mb-6 font-black">
                                                <div className="flex justify-between text-[11px] text-slate-400 uppercase font-bold"><span>當前階段</span><span style={{color: stageObj.color}}>{stageObj.name}</span></div>
                                                <div className="flex gap-1.5">{STAGE_CONFIG.map(s => <div key={s.id} className="step-bar" style={{backgroundColor: p.stage >= s.id ? s.color : '#e2e8f0', opacity: p.stage === s.id ? 1 : 0.4}} />)}</div>
                                            </div>
                                            <div className="mt-auto flex justify-between items-center pt-4 border-t"><div className="text-[12px] text-slate-400 font-bold">主責: <span className="text-slate-700">{p.handler.join('、')}</span></div><button onClick={()=>setEditingProject(p)} className="text-xs text-indigo-600 hover:underline">編輯</button></div>
                                        </div>
                                    );
                                })}
                            </div>
                        ) : (
                            /* --- 期程大表 --- */
                            <div className="bg-white p-8 rounded-[3rem] shadow-sm border overflow-x-auto animate-fade-in font-bold">
                                <div className="min-w-[1200px] print-area">
                                    <div className="flex justify-between items-end mb-12 border-b pb-8">
                                        <h4 className="text-2xl font-black uppercase tracking-tight">年度採購期程大表</h4>
                                        <button onClick={()=>window.print()} className="no-print px-8 py-3 bg-slate-900 text-white rounded-2xl text-sm font-bold shadow-xl"><Icon name="Printer" size={18}/> 列印 A3</button>
                                    </div>
                                    <div className="flex mb-6 px-4 text-slate-300 text-[10px] uppercase tracking-widest header-print"><div className="w-[320px]">專案 / 主責</div><div className="flex-1 grid grid-cols-12 text-center border-l font-bold">{MONTHS.map(m => <div key={m}>{m}</div>)}</div></div>
                                    <div className="space-y-12">
                                        {sortedList.map(p => (
                                            <div key={p.id} className="project-row space-y-4 font-black">
                                                <div className="flex items-center gap-6 group">
                                                    <div className="w-[320px] flex-shrink-0 flex items-center gap-4">
                                                        <button onClick={()=>p.hasSubTasks && toggleExpansion(p.id)} className={`w-8 h-8 rounded-lg border bg-slate-50 flex items-center justify-center no-print ${p.hasSubTasks ? '' : 'invisible'}`}>{expandedIds.has(p.id) ? <Icon name="ChevronDown" size={16}/> : <Icon name="ChevronRight" size={16}/>}</button>
                                                        <div className="cursor-pointer flex-1" onClick={()=>setEditingProject(p)}><div className="text-[15px] font-black hover:text-[#9B0070]">{p.title}</div><span className="text-[10px] text-slate-400 font-bold">{p.handler.join(',')}</span></div>
                                                    </div>
                                                    <div className="flex-1 relative h-10 bg-slate-50 rounded-2xl overflow-hidden border">
                                                        {['demand', 'procurement', 'contract'].map((cat, i) => <div key={cat} className="bar-segment" style={{...calculateBar(p.actual[cat].start, p.actual[cat].end), backgroundColor: THEME.purple}} />)}
                                                    </div>
                                                </div>
                                                {expandedIds.has(p.id) && p.tasks?.map(t => (
                                                    <div key={t.id} className="flex items-center gap-6 pl-14 animate-fade-in font-black">
                                                        <div className="w-[280px] text-[12px] text-slate-500 truncate border-l-4 border-[#9B0070]/30 pl-4 font-bold">| {t.name}</div>
                                                        <div className="flex-1 relative h-7 bg-slate-50/50 rounded-xl overflow-hidden border shadow-inner"><div className="absolute inset-0 flex items-center font-bold">
                                                            {['demand', 'procurement', 'contract'].map((cat, i) => <div key={cat} className="bar-segment" style={{...calculateBar(t.actual[cat].start, t.actual[cat].end), backgroundColor: [THEME.cyan, THEME.violet, THEME.blue][i]}} />)}
                                                        </div></div>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* --- 組織管理 Modal (修復佈局：新增按鈕固定寬度) --- */}
                        {isSettingModalOpen && (
                            <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-md flex items-center justify-center p-4 z-[500] no-print">
                                <div className="bg-white rounded-[3.5rem] w-full max-w-2xl shadow-2xl relative border overflow-hidden font-bold">
                                    <div className="p-8 border-b flex justify-between items-center bg-white font-black">
                                        <h2 className="text-2xl font-black text-slate-800">組織與人員設定</h2>
                                        <div onClick={() => setIsSettingModalOpen(false)} className="modal-close-btn font-black">×</div>
                                    </div>
                                    <div className="p-10 grid grid-cols-1 md:grid-cols-2 gap-10 bg-white font-bold">
                                        <div className="space-y-6">
                                            <label className="text-xs text-slate-400 uppercase tracking-widest font-black font-bold">需求部門維護</label>
                                            <div className="flex flex-row flex-nowrap gap-2 items-center">
                                                <input className="flex-1 min-w-0 bg-slate-50 border rounded-xl px-4 py-3 text-sm font-bold outline-none" value={newDeptInput} onChange={e=>setNewDeptInput(e.target.value)} placeholder="名稱..." />
                                                <button onClick={()=>{if(newDeptInput.trim()){setDepartments([...departments, newDeptInput.trim()]); setNewDeptInput('');}}} className="bg-slate-900 text-white w-20 h-11 flex items-center justify-center rounded-xl shadow-lg font-black text-xs hover:bg-black flex-shrink-0">新增</button>
                                            </div>
                                            <div className="max-h-64 overflow-y-auto space-y-1.5 custom-scrollbar pr-1 font-bold">
                                                {departments.map(d=>(<div key={d} className="setting-item-row font-black">
                                                    <span className="text-sm font-black text-slate-700">{d}</span>
                                                    <button onClick={()=>setDepartments(departments.filter(x => x !== d))} className="text-rose-400 text-xs font-bold hover:underline flex-shrink-0">刪除</button>
                                                </div>))}
                                            </div>
                                        </div>
                                        <div className="space-y-6 border-l pl-8 font-bold">
                                            <label className="text-xs text-slate-400 uppercase tracking-widest font-black font-bold">承辦人員管理</label>
                                            <div className="flex flex-row flex-nowrap gap-2 items-center font-black">
                                                <input className="flex-1 min-w-0 bg-slate-50 border rounded-xl px-4 py-3 text-sm font-bold outline-none" value={newHandlerInput} onChange={e=>setNewHandlerInput(e.target.value)} placeholder="姓名..." />
                                                <button onClick={()=>{if(newHandlerInput.trim()){setHandlers([...handlers, newHandlerInput.trim()]); setNewHandlerInput('');}}} className="bg-slate-900 text-white w-20 h-11 flex items-center justify-center rounded-xl shadow-lg font-black text-xs hover:bg-black flex-shrink-0">新增</button>
                                            </div>
                                            <div className="max-h-64 overflow-y-auto space-y-1.5 custom-scrollbar pr-1 font-bold">
                                                {handlers.map(h=>(<div key={h} className="setting-item-row font-black">
                                                    <span className="text-sm font-black text-slate-700 font-bold">{h}</span>
                                                    <button onClick={()=>setHandlers(prev => prev.filter(x => x !== h))} className="text-rose-400 text-xs font-bold hover:underline flex-shrink-0">刪除</button>
                                                </div>))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* --- 案件編輯視窗 --- */}
                        {editingProject && (
                            <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-xl flex items-center justify-center p-4 z-[400] no-print">
                                <div className="bg-white rounded-[3.5rem] w-full max-w-7xl shadow-2xl flex flex-col max-h-[92vh] relative overflow-hidden font-bold font-black">
                                    <div onClick={()=>setEditingProject(null)} className="modal-close-btn absolute top-8 right-8 font-black">×</div>
                                    <div className="p-8 border-b flex items-center gap-6 bg-white shadow-sm font-black"><div className="p-4 rounded-3xl bg-slate-900 text-white shadow-xl"><Icon name="Edit3" size={24}/></div><div><h2 className="text-2xl font-black">{editingProject.title}</h2><p className="text-xs text-indigo-500 font-bold uppercase tracking-widest">詳細進度與分項管理</p></div></div>
                                    <div className="flex-1 overflow-y-auto p-10 grid grid-cols-1 lg:grid-cols-12 gap-10 bg-slate-50/20 custom-scrollbar font-black">
                                        <div className={`space-y-8 ${editingProject.hasSubTasks ? 'lg:col-span-5' : 'lg:col-span-12'} font-bold`}>
                                            <section className="bg-white p-10 rounded-[3rem] border shadow-sm space-y-8">
                                                <h3 className="text-xs text-slate-400 uppercase font-black">1. 核心設定</h3>
                                                <div className="space-y-6">
                                                    <div><label className="text-[11px] block mb-2 font-black">專案名稱</label><input className="w-full bg-slate-50 border rounded-2xl px-6 py-4 text-sm font-bold shadow-inner" value={editingProject.title} onChange={e=>setEditingProject({...editingProject, title:e.target.value})} /></div>
                                                    <div className="bg-rose-50/50 p-6 rounded-3xl border border-rose-100 font-black font-bold"><label className="text-[11px] text-rose-500 block mb-3 font-bold">需求日期</label><input type="date" className="w-full border rounded-xl px-5 py-3 text-sm font-bold" value={editingProject.deadline} onChange={e=>setEditingProject({...editingProject, deadline:e.target.value})} /></div>
                                                    <div className="p-6 bg-slate-50 rounded-3xl flex justify-between items-center font-black"><span>啟用分項管理功能</span><label className="switch font-bold"><input type="checkbox" checked={editingProject.hasSubTasks} onChange={() => setEditingProject({...editingProject, hasSubTasks: !editingProject.hasSubTasks})} /><span className="slider"></span></label></div>
                                                </div>
                                                {editingProject.hasSubTasks && (
                                                    <div className="space-y-6 animate-fade-in font-black font-bold mt-8 border-t pt-8">
                                                        <h3 className="text-xs text-indigo-600 uppercase flex items-center gap-2"><Icon name="ListTree" size={16}/> 分項任務編輯</h3>
                                                        <div className="flex gap-2"><input id="sub-final-in" className="flex-1 bg-slate-50 border rounded-xl px-4 py-3 text-sm font-bold" placeholder="新增分項..." /><button onClick={()=>{const el=document.getElementById('sub-final-in'); addSubTask(el.value); el.value='';}} className="bg-indigo-600 text-white px-5 rounded-xl">+</button></div>
                                                        <div className="space-y-4 max-h-[300px] overflow-y-auto custom-scrollbar">
                                                            {editingProject.tasks?.map(t => (
                                                                <div key={t.id} className="bg-slate-50 border rounded-2xl p-5 shadow-sm font-black font-bold">
                                                                    <div className="flex justify-between items-center mb-3"><span className="text-md font-black text-indigo-900">{t.name}</span><button onClick={()=>setEditingProject({...editingProject, tasks: editingProject.tasks.filter(x=>x.id!==t.id)})} className="text-rose-400 font-bold text-xs hover:underline">移除</button></div>
                                                                    <div className="space-y-3 font-bold font-black">
                                                                        {['demand', 'procurement', 'contract'].map((cat, i) => (
                                                                            <div key={cat}><span className="text-[10px] text-slate-400 uppercase font-black font-bold">{i+1}. {STAGE_CONFIG.find(s=>s.category===(cat==='procurement'?'procurement':cat==='contract'?'contract':'demand')).name} 實際</span>
                                                                            <div className="flex gap-2"><input type="date" className="flex-1 text-[11px] p-2 rounded-lg border shadow-sm font-bold font-black" value={t.actual[cat].start} onChange={e=>updateSubTaskDate(t.id, cat, 'start', e.target.value)} /><input type="date" className="flex-1 text-[11px] p-2 rounded-lg border shadow-sm font-bold font-black" value={t.actual[cat].end} onChange={e=>updateSubTaskDate(t.id, cat, 'end', e.target.value)} /></div></div>
                                                                        ))}
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}
                                            </section>
                                        </div>
                                        <div className={`space-y-8 ${editingProject.hasSubTasks ? 'lg:col-span-7' : 'lg:col-span-12'} font-black`}>
                                            <section className="bg-white p-10 rounded-[3rem] border shadow-sm space-y-10 font-black">
                                                <div className="space-y-6 pb-6 border-b font-black font-bold">
                                                     <h3 className="text-xs text-indigo-600 uppercase font-black font-bold">2. 主案進度控制</h3>
                                                     <div className="grid grid-cols-5 gap-3 font-black font-bold">{STAGE_CONFIG.map(s => <button key={s.id} onClick={()=>setEditingProject({...editingProject, stage: s.id})} className={`flex flex-col items-center p-5 rounded-2xl border transition-all ${editingProject.stage === s.id ? 'bg-indigo-600 text-white shadow-xl scale-105' : 'bg-slate-50 text-slate-400'}`}><span className="text-[10px] font-black">S{s.id}</span><span className="text-[10px] text-center">{s.name}</span></button>)}</div>
                                                </div>
                                                <div className="space-y-6 font-bold font-black">
                                                    <label className="text-xs text-slate-400 uppercase">3. 案件詳細備註</label>
                                                    <textarea className="w-full min-h-[350px] bg-slate-50 border rounded-[2rem] p-8 text-sm font-bold shadow-inner outline-none focus:bg-white focus:ring-4 focus:ring-indigo-50 transition-all font-black" placeholder="記錄重要訊息..." value={editingProject.remarks || ''} onChange={e=>setEditingProject({...editingProject, remarks: e.target.value})} />
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                    <div className="p-10 border-t flex justify-end gap-6 bg-white font-bold font-black"><button onClick={()=>setEditingProject(null)} className="px-12 py-4 bg-slate-100 rounded-2xl uppercase transition-all hover:bg-slate-200">取消返回</button><button onClick={saveChanges} className="px-24 py-4 text-white font-black rounded-2xl shadow-xl active:scale-95 transition-all font-bold font-black" style={{background: THEME.purple}}>確認更新</button></div>
                                </div>
                            </div>
                        )}

                        {/* --- 刪除確認 --- */}
                        {deleteConfirmId && (<div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-4 z-[600] no-print font-bold"><div className="bg-white p-12 rounded-[3.5rem] shadow-2xl text-center max-w-sm relative"><h3 className="text-2xl font-black mb-6">確定永久移除？</h3><div className="flex flex-col gap-3 font-black"><button onClick={()=>{setProjects(projects.filter(p=>p.id!==deleteConfirmId)); setDeleteConfirmId(null);}} className="py-4 bg-rose-600 text-white rounded-2xl shadow-lg">確認永久刪除</button><button onClick={()=>setDeleteConfirmId(null)} className="py-4 bg-slate-50 text-slate-400 rounded-2xl">返回</button></div></div></div>)}

                        {/* --- 新增專案 --- */}
                        {isModalOpen && (
                          <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-xl flex items-center justify-center p-4 z-[500] no-print font-bold">
                            <div className="bg-white rounded-[3rem] w-full max-w-4xl p-12 shadow-2xl relative border">
                              <div onClick={()=>setIsModalOpen(false)} className="modal-close-btn absolute top-8 right-8 font-black">×</div>
                              <h2 className="text-2xl font-black mb-10 flex items-center gap-4"><Icon name="PlusCircle" color={THEME.purple} size={30}/> 啟動新採購計畫案</h2>
                              <form onSubmit={handleAddProject} className="grid grid-cols-1 md:grid-cols-2 gap-10 font-bold">
                                <div className="space-y-6">
                                  <div><label className="text-[11px] text-slate-400 block mb-2 font-black">案件名稱</label><input required className="w-full bg-slate-50 border rounded-xl px-5 py-4 text-sm font-bold shadow-inner" placeholder="名稱..." value={newProject.title} onChange={e=>setNewProject({...newProject, title: e.target.value})} /></div>
                                  <div className="bg-rose-50/30 p-6 rounded-2xl border border-rose-100 font-bold"><label className="text-[11px] text-rose-500 block mb-2 font-bold">目標需求日</label><input type="date" required className="w-full bg-white border border-rose-200 rounded-lg px-4 py-2.5 text-sm font-bold" value={newProject.deadline} onChange={e=>setNewProject({...newProject, deadline: e.target.value})} /></div>
                                  <div className="grid grid-cols-2 gap-5 font-bold">
                                    <div><label className="text-[11px] text-slate-400 block mb-2 font-black">預算</label><input type="number" className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm shadow-inner font-black" placeholder="0" value={newProject.budget} onChange={e=>setNewProject({...newProject, budget: e.target.value})} /></div>
                                    <div><label className="text-[11px] text-slate-400 block mb-2 font-black">年度</label><select className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-bold" value={newProject.year} onChange={e=>setNewProject({...newProject, year: e.target.value})}>{YEARS.map(y=><option key={y} value={y}>{y} 年度</option>)}</select></div>
                                  </div>
                                </div>
                                <div className="p-8 bg-slate-50 rounded-[2rem] border space-y-5 font-black font-bold">
                                  <h3 className="text-xs text-slate-400 uppercase font-black"><Icon name="Calendar" size={16}/> 規畫期程 (Planned)</h3>
                                  {[{k:'demand',l:'需求'},{k:'proc',l:'採購'},{k:'cont',l:'合約'}].map(i=>(<div key={i.k} className="space-y-1.5 font-bold"><span className="text-[10px] text-slate-500 font-black">{i.l}階段</span><div className="flex gap-2"><input type="date" required className="flex-1 p-2 rounded-lg border-none text-[10px] shadow-sm font-bold font-black" onChange={e=>setNewProject({...newProject, [`p_${i.k}S`]: e.target.value})} /><input type="date" required className="flex-1 p-2 rounded-lg border-none text-[10px] shadow-sm font-bold font-black" onChange={e=>setNewProject({...newProject, [`p_${i.k}E`]: e.target.value})} /></div></div>))}
                                </div>
                                <button type="submit" className="md:col-span-2 py-4 rounded-xl text-white font-black text-lg shadow-xl hover:brightness-110 active:scale-95 transition-all" style={{background: THEME.purple}}>正式發布採購案件</button>
                              </form>
                            </div>
                          </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
